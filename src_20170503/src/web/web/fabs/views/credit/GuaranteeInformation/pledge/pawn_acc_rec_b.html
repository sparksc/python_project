<fieldset ng-disabled="guarantee_info.contract_no">
    <form name="myForm" ng-submit="PawnAccRecSave()">
        
            <input type="submit" class="btn btn-primary" value="保存" ng-show="save == '保存'"/>
            <button type="button" class="btn btn-primary" ng-show="save == '修改'" ng-click="pledgechange()">修改</button>
        
        </br>
        <fieldset ng-disabled="save == '修改'">
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">押品类型</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" value="质押-应收账款" disabled="disabled"/>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">应收账款币种 </label>

                <div class="col-md-7">
                    <select name="x1" class="form-control  input-sm" type="text" ng-model='modal_data.ct'
                            ng-init="modal_data.ct = modal_data.ct || '人民币'">
                        <option value="人民币">人民币</option>
                        <option value="英镑">英镑</option>
                        <option value="港币">港币</option>
                        <option value="美元">美元</option>
                        <option value="日元">日元</option>
                        <option value="欧元">欧元</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">应收账款名称 </label>

                <div class="col-md-7">
                    <input name="x2" class="form-control  input-sm" type="text" ng-model='modal_data.acc_rec_name'/>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">应收账款金额(折合人民币) </label>

                <div class="col-md-7">
                    <input name="x3" class="form-control  input-sm" type="text" ng-model='modal_data.acc_rec_amount'
                           pattern="^\d+(\.\d+)?$"/>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">账龄</label>

                <div class="col-md-7">
                    <div class="input-group">
                        <input class="form-control  input-sm" type="text" ng-model='modal_data.acc_rec_months'
                               pattern="[0-9]*"/>
                        <span class="input-group-addon">月</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">应收账款起始日期</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.beg_date'
                           pattern="\d{4}-\d{2}-\d{2}" placeholder="--YYYY-MM-DD格式输入---" maxlength="10" minlength="10"/>
                </div>
            </div>
            <div class="row">

                <div class="col-md-6 form-group">
                    <label class="col-md-3 control-label label-sm">应收账款到期日期</label>

                    <div class="col-md-7">
                        <input class="form-control  input-sm" type="text" ng-model='modal_data.due_date'
                               pattern="\d{4}-\d{2}-\d{2}" placeholder="--YYYY-MM-DD格式输入---" maxlength="10"
                               minlength="10"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">质押率<font color="#FF0000">*</font> </label>

                <div class="col-md-7">
                    <div class="input-group">
                        <input required name="x4" class="form-control  input-sm" type="text"
                               ng-model='modal_data.pledge_rate' pattern="^\d+(\.\d+)?$"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">质押额<font color="#FF0000">*</font></label>

                <div class="col-md-7">
                    <input required class="form-control  input-sm" type="text" ng-model='modal_data.pledge_amount'
                           pattern="^\d+(\.\d+)?$"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">担保金额<font color="#FF0000">*</font></label>

                <div class="col-md-7">
                    <input required class="form-control  input-sm" type="text" ng-model='modal_data.acc_rec_gty_amount'
                           pattern="^\d+(\.\d+)?$"/>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">质押情况</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.pledge_status'/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">备注</label>

                <div class="col-md-7">
                    <textarea class="form-control  input-sm" type="text" ng-model='modal_data.note'/>
                </div>
            </div>
        </div>
        </fieldset>
    </form>
</fieldset>
