<fieldset ng-disabled="guarantee_info.contract_no">
<form name="myForm" ng-submit="MrgeEqpMovableSave()">
   
        <input type="submit"class="btn btn-primary" value="保存" ng-show="save == '保存'"/>
        <button type="button" class="btn btn-primary" ng-show="save == '修改'" ng-click="pledgechange()">修改</button>
    
    </br>
    <fieldset ng-disabled="save == '修改'">
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm"></label>
              <div class="col-md-7">
                <input name="eqp_amount" class="form-control  input-sm" type="text" value="设备部分" disabled="disabled"/>
              </div>
          </div>
    </div>	
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">设备项数<font color="#FF0000">*</font></label>
              <div class="col-md-7">
                <input required name="eqp_amount" class="form-control  input-sm" type="text" ng-model='modal_data.eqp_amount1'/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">购入时间<font color="#FF0000">*</font></label>
                <div class="col-md-7">
                <input required name="bought_date" class="form-control  input-sm" type="text" ng-model='modal_data.bought_date1'
                       ng-blur="bought_date1(modal_data.bought_date1)" title="日期格式错误！"/>
               </div>
          </div>
    </div>
	<div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">所在地<font color="#FF0000">*</font></label>
              <div class="col-md-7">
                <input required name="eqp_location"class="form-control  input-sm" type="text" ng-model='modal_data.eqp_location1'/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">已取得发票金额</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.invoice_value1'/>
               </div>
          </div>
    </div>
	<div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">抵押设备原价值<font color="#FF0000">*</font></label>
              <div class="col-md-7">
                <input required name="bought_price" class="form-control  input-sm" type="text" ng-model='modal_data.bought_price1'/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">设备款项是否结清</label>
                <div class="col-md-7">
               <select class="form-control  input-sm" type="text" ng-model='modal_data.bfin_pay1'>
							<option value="是" selected="selected">是</option>
							<option value="否">否</option>
				</select>
               </div>
          </div>
    </div>	
	<div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">设备使用现状<font color="#FF0000">*</font></label>
              <div class="col-md-7">
                <select required name="eqp_use_status" class="form-control  input-sm" type="text" ng-model='modal_data.eqp_use_status1'>
							<option value></option>
							<option value="自用" selected="selected">自用</option>
							
				</select>              
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押登记证号</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mort_reg_id1'
                      />
               </div>
          </div>
    </div>	
	<div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">抵押登记日期</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mort_reg_date1'
                       ng-blur="mort_reg_date1(modal_data.mort_reg_date1)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">评估机构</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.eval_org_id1'/>
               </div>
          </div>
    </div>	
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">评估时间</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.eval_date1'
                       ng-blur="eval_date1(modal_data.eval_date1)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押情况</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mort_status1'/>
               </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">备注</label>
              <div class="col-md-7">
				<input class="form-control  input-sm" type="text" ng-model='modal_data.note1'/>
              </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm"></label>
              <div class="col-md-7">
                <input name="eqp_amount" class="form-control  input-sm" type="text" value="动产部分" disabled="disabled"/>
              </div>
          </div>
    </div>	
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">抵押物名称<font color="#FF0000">*</font></label>
              <div class="col-md-7">
                <input required name="mvb_name" class="form-control  input-sm" type="text" ng-model='modal_data.mvb_name2'/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押物总数量<font color="#FF0000">*</font></label>
                <div class="col-md-7">
                <input required name="mvb_amount" class="form-control  input-sm" type="text" ng-model='modal_data.mvb_amount2'/>

               </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">购入时间</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.bought_date2'
                       ng-blur="bought_date2(modal_data.bought_date2)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">购入价值</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.bought_price2'/>
               </div>
          </div>
    </div>		
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">所在地</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mvb_location2'/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">已取得发票金额</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.invoice_value2'/>
               </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">动产款项是否结清</label>
              <div class="col-md-7">
                <select class="form-control  input-sm" type="text" ng-model='modal_data.bfin_pay2'>
							<option value="是" selected="selected">是</option>
							<option value="否">否</option>
				</select>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押登记证号</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mort_reg_id2'/>
               </div>
          </div>
    </div>	
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">抵押登记日期</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mort_reg_date2'
                       ng-blur="mort_reg_date2(modal_data.mort_reg_date2)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">评估机构</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.eval_org_id2'/>
               </div>
          </div>
    </div>	
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">评估时间</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.eval_date2'
                       ng-blur="eval_date2(modal_data.eval_date2)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押情况</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mort_status2'/>
               </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">备注</label>
              <div class="col-md-7">
				<input class="form-control  input-sm" type="text" ng-model='modal_data.note2'/>
              </div>
          </div>

    </div>
    </fieldset>

	
   </form>
</fieldset>
