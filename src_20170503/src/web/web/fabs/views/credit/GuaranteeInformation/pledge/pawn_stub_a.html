<fieldset ng-disabled="guarantee_info.contract_no">
<form name="myForm" ng-submit="PawnStubSave()">

    <input type="submit" class="btn btn-primary" value="保存" ng-show="save == '保存'"/>
    <button type="button" class="btn btn-primary" ng-show="save == '修改'" ng-click="pledgechange()">修改</button>

</br>
<fieldset ng-disabled="save == '修改'">
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">押品类型</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" value="质押-单位定期存单" disabled="disabled"/>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单币种<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <select required name="x1" class="form-control  input-sm" type="text" ng-model='modal_data.stub_ct'
                    ng-init="modal_data.stub_ct = modal_data.stub_ct || '人民币'">
                <option value="人民币">人民币</option>
                <option value="英镑">英镑</option>
                <option value="港币">港币</option>
                <option value="美元">美元</option>
                <option value="日元">日元</option>
                <option value="欧元">欧元</option>
            </select>
        </div>
    </div>

    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单开户行<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <input required name="x2" class="form-control  input-sm" type="text" ng-model='modal_data.stub_bank'/>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单号码<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <input required name="x3" class="form-control  input-sm" type="text" ng-model='modal_data.stub_no'/>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单金额(折合人民币)<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <div class="input-group">
                <input required name="x3" class="form-control  input-sm" type="text" pattern="^\d+(\.\d+)?$"
                       ng-model='modal_data.stub_amount'/>
                <span class="input-group-addon">元</span>
            </div>
        </div>
    </div>

</div>


<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单所有人<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <input required name="x5" class="form-control  input-sm" type="text" ng-model='modal_data.stub_owner'/>
        </div>
    </div>

    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">证件类型</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.cert_type'/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">证件号码</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.cert_no'/>
        </div>
    </div>

    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">住址</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.addr'/>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">邮编号码</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.postcode' pattern="[0-9]*"
                   title="请输入正确格式" maxlength="6" minlength="6"/>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">联系电话</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.phone_no' pattern="[0-9]*"
                   title="请输入正确格式"/>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">支取方式</label>

        <div class="col-md-7">
            <select class="form-control  input-sm" type="text" ng-model='modal_data.pay_method_type'
                    ng-init="modal_data.pay_method_type = modal_data.pay_method_type || '密码+证件'">
                <option value="密码+证件">密码+证件</option>
                <option value="密码">密码</option>
                <option value="证件">证件</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>


    <div class="row">

        <div class="col-md-6 form-group">
            <label class="col-md-3 control-label label-sm">存单起始日期<font color="#FF0000">*</font></label>

            <div class="col-md-7">
                <input required name="x6" class="form-control  input-sm" type="text" ng-model='modal_data.beg_date'
                       pattern="\d{4}-\d{2}-\d{2}" placeholder="--YYYY-MM-DD格式输入---" maxlength="10" minlength="10"/>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单到期日期<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <input required name="x7" class="form-control  input-sm" type="text" ng-model='modal_data.due_date'
                   pattern="\d{4}-\d{2}-\d{2}" placeholder="--YYYY-MM-DD格式输入---" maxlength="10" minlength="10"/>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存期<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <div class="input-group">
                <input required name="x8" class="form-control  input-sm" type="text" pattern="[0-9]*"
                       ng-model='modal_data.period'/>
                <span class="input-group-addon">月</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">利率<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <div class="input-group">
                <input required name="x9" class="form-control  input-sm" type="text" pattern="^\d+(\.\d+)?$"
                       ng-model='modal_data.interest'/>
                <span class="input-group-addon">%</span>
            </div>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单账号<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <input required name="x10" class="form-control  input-sm" type="text"
                   ng-model='modal_data.stub_account_no'/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单密码</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="password" ng-model='modal_data.stub_passwd'/>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">存单凭证种类</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.stub_voucher_type'/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">单位定期存款开户证实书号码</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.validation_no'/>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">质押率<font color="#FF0000">*</font></label>

        <div class="col-md-7">
            <div class="input-group">
                <input required name="x11" class="form-control  input-sm" type="text" pattern="^\d+(\.\d+)?$"
                       ng-model='modal_data.pledge_rate'/>
                <span class="input-group-addon">%</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">质押额</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" pattern="^\d+(\.\d+)?$"
                   ng-model='modal_data.pledge_amount'/>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">担保金额</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" pattern="^\d+(\.\d+)?$"
                   ng-model='modal_data.stub_gty_amount'/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">质押情况</label>

        <div class="col-md-7">
            <input class="form-control  input-sm" type="text" ng-model='modal_data.pledge_status'/>
        </div>
    </div>
    <div class="col-md-6 form-group">
        <label class="col-md-3 control-label label-sm">备注</label>

        <div class="col-md-7">
            <textarea class="form-control  input-sm" type="text" ng-model='modal_data.note'/>
        </div>
    </div>
</div>
</fieldset>
</form>
</fieldset>
