<fieldset ng-disabled="guarantee_info.contract_no">
<form name="myForm" ng-submit="MrgeMovableSave()">
    
        <input type="submit"class="btn btn-primary" value="保存" ng-show="save == '保存'"/>
        <button type="button" class="btn btn-primary" ng-show="save == '修改'" ng-click="pledgechange()">修改</button>
     
    
    </br>
    <fieldset ng-disabled="save == '修改'">
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">抵押物名称</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mvb_name'/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押物总数量</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mvb_amount'/>
               </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">购入时间</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.bought_date'
                       ng-blur="bought_date(modal_data.bought_date)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">购入价值</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.bought_price'/>
               </div>
          </div>
    </div>		
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">所在地<font color="#FF0000">*</font></label>
              <div class="col-md-7">
                <input required name="mvb_location" class="form-control  input-sm" type="text" ng-model='modal_data.mvb_location'/>

              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">已取得发票金额</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.invoice_value'/>
               </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">动产款项是否结清</label>
              <div class="col-md-7">
                <select class="form-control  input-sm" type="text" ng-model='modal_data.bfin_pay'>
							<option value="是" selected="selected">是</option>
							<option value="否">否</option>
				</select>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押登记证号<font color="#FF0000">*</font></label>
                <div class="col-md-7">
                <input required name="mort_reg_id" class="form-control  input-sm" type="text" ng-model='modal_data.mort_reg_id'/>
               </div>
          </div>
    </div>	
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">抵押登记日期<font color="#FF0000">*</font></label>
              <div class="col-md-7">
                <input required name="mort_reg_date" class="form-control  input-sm" type="taxt" ng-model='modal_data.mort_reg_date'
                       ng-blur="mort_reg_date(modal_data.mort_reg_date)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">评估机构</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.eval_org_id'/>
               </div>
          </div>
    </div>	
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">评估时间</label>
              <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.eval_date'
                       ng-blur="eval_date(modal_data.eval_date)" title="日期格式错误！"/>
              </div>
          </div>
          <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">抵押情况</label>
                <div class="col-md-7">
                <input class="form-control  input-sm" type="text" ng-model='modal_data.mort_status'/>
               </div>
          </div>
    </div>
    <div class="row">
         <div class="col-md-6 form-group">
              <label class="col-md-3 control-label label-sm">备注</label>
              <div class="col-md-7">
				<input class="form-control  input-sm" type="text" ng-model='modal_data.note'/>
              </div>
          </div>

    </div>
    </fieldset>
</form>	.
</fieldset>
