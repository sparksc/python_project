<div style="margin:0px;">
    <div class="row" ng-controller="creditApplicationController">
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="queryCondition">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">抵押物编号:</label>
                                <div class="col-md-7">
                                     <input class="form-control input-sm" type="text" ng-model="filter.gty_id" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">抵押物类型:</label>
                                <div class="col-md-7">
                                     <select class="form-control input-sm" type="text" ng-model="filter.pledge_type"
                                      ng-init="filter.pledge_type = filter.pledge_type || ''">
                                      <option value="">全部</option>
                                      <option value="抵押-房屋所有权">抵押-房屋所有权</option>
                                      <option value="抵押-设备+动产">抵押-设备+动产</option>
                                      <option value="抵押-土地使用权">抵押-土地使用权</option>
                                      <option value="抵押-设备">抵押-设备</option>
                                      <option value="抵押-其他">抵押-其他</option>
                                      <option value="抵押-交通工具">抵押-交通工具</option>
                                      <option value="抵押-动产">抵押-动产</option>
                                      <option value="质押-个人定期存单">质押-个人定期存单</option>
                                      <option value="质押-单位定期存单">质押-单位定期存单</option>
                                      <option value="质押-本行理财产品">质押-本行理财产品</option>
                                      <option value="质押-账户资金">质押-账户资金</option>
                                      <option value="质押-银行承兑汇票">质押-银行承兑汇票</option>
                                      <option value="质押-应收账款">质押-应收账款</option>
                                      <option value="质押-其他">质押-其他</option></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">权利人名称:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text"ng-model="filter.gty_cus_name" />
                                    </div>
                                </div>
                            </div>
						</div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-8">
                            <button type="submit" class="btn btn-primary" ng-click="queryGuarantee()">查询</button>
                        </div>
                    </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">清单上传:</label>
                                <div class="col-md-7">
                                    <div id="myForm"name="myForm">
                                        <input type="file"name="file"id="file" class="btn btn-primary"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                </fieldset>

                <fieldset name="toolbar">
                        <button class="btn btn-primary" ng-click="limits_add()" >新增</button>
                </fieldset>

                <fieldset name="queryResult" >
                    <div class="row">

                        <table class="table">
                            <div class="table table-striped table-advance table-hover flip_content" style="overflow-x:auto; overflow-y:auto;">
                                <thead style="white-space:nowrap;">
                                    <tr>
                                        <th ng-repeat='th in tableHead1' ng-bind='th'> </th>
                                    </tr>
                                </thead>
                                <tbody style="white-space:nowrap;">
                                    <tr ng-repeat="d in tableData">
                                        <td ng-bind="d.gty_id"></td>
                                        <td ng-bind="d.pledge_type"></td>
                                        <td ng-bind="d.gty_cus_name"></td>
                                        <td ng-bind="d.reg_by"></td>
                                        <td ng-bind="d.reg_date"></td>
                                        <td ng-bind="d.reg_org_id"></td>
                                        <td ng-bind="d.updated_time"></td>
                                        <td>
                                                <button type="submit" class="btn btn-primary" ng-click="detailsGuarantee(d.pledge_type,d.gty_id)">详情</button>
                                                <button type="submit" class="btn btn-primary" ng-show = "showInfo(d.pledge_type)" ng-click="addlist(d.gty_id)">清单添加</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </div>
                        </table>
                        <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

    </div>
</div>
