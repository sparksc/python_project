<fieldset ng-disabled="guarantee_info.contract_no">
    <form name="myForm" ng-submit="PawnAccpSave()">
       
            <input type="submit" class="btn btn-primary" value="保存" ng-show="save == '保存'"/>
            <button type="button" class="btn btn-primary" ng-show="save == '修改'" ng-click="pledgechange()">修改</button>
       
        </br>
        <fieldset ng-disabled="save == '修改'">
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">押品类型</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" value="质押-银行承兑汇票" disabled="disabled"/>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">银行承兑汇票币种<font color="#FF0000">*</font></label>

                <div class="col-md-7">
                    <select required name="x1" class="form-control  input-sm" ng-model='modal_data.accp_ct'
                            ng-init="modal_data.accp_ct = modal_data.accp_ct || '人民币'">
                        <option value="人民币">人民币</option>
                        <option value="英镑">英镑</option>
                        <option value="港币">港币</option>
                        <option value="美元">美元</option>
                        <option value="日元">日元</option>
                        <option value="欧元">欧元</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">银行承兑汇票所有人<font color="#FF0000">*</font></label>

                <div class="col-md-7">
                    <input required name="x2" class="form-control  input-sm" type="text"
                           ng-model='modal_data.accp_owner'/>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">证件类型</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.cert_type'/>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">证件号码<font color="#FF0000">*</font></label>

                <div class="col-md-7">
                    <input required name="x3" class="form-control  input-sm" type="text" ng-model='modal_data.cert_id'/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">住址<font color="#FF0000">*</font></label>

                <div class="col-md-7">
                    <input required name="x4" class="form-control  input-sm" type="text" ng-model='modal_data.addr'/>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">邮政编码</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.postcode' pattern="[0-9]*"
                           title="请输入正确格式" maxlength="6" minlength="6"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">联系电话</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.phone_no' pattern="[0-9]*"
                           title="请输入正确格式"/>
                </div>
            </div>

            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">质押率<font color="#FF0000">*</font></label>

                <div class="col-md-7">
                    <div class="input-group">
                        <input required name="x5" class="form-control  input-sm" type="text"
                               ng-model='modal_data.pledge_rate' pattern="^\d+(\.\d+)?$" title="请输入正确格式"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">质押额</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.pledge_amount'
                           pattern="^\d+(\.\d+)?$" title="请输入正确格式"/>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">担保金额</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.accp_gty_amount'
                           pattern="^\d+(\.\d+)?$" title="请输入正确格式"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">质押情况</label>

                <div class="col-md-7">
                    <input class="form-control  input-sm" type="text" ng-model='modal_data.pledge_status'/>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-md-3 control-label label-sm">备注</label>

                <div class="col-md-7">
                    <textarea class="form-control  input-sm" type="text" ng-model='modal_data.note'/>
                </div>
            </div>
        </div>
        </fieldset>
    </form>

</fieldset>
