<div style="margin:0px;">
    <div class="row" ng-controller="creditApplicationController">
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="queryCondition">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">担保合同号:</label>
                                <div class="col-md-7">
                                     <input class="form-control input-sm" type="text"  />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">申请状态:</label>
                                <div class="col-md-7">
                                     <input class="form-control input-sm" type="text"  disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">客户名称:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">主要担保方式:</label>
                                <div class="col-md-7">
                                    <select class="form-control input-sm" ng-model="queryCond.guarantee_type">
                                        <option value=''>全部</option>
                                        <option value='保证'>保证</option>
                                        <option value='质押'>质押</option>
                                        <option value='抵押'>抵押</option>
                                        <option value='信用'>信用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
					  <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">证件类型:</label>
                                <div class="col-md-7">
                                     <select class="form-control input-sm" >
                                        <option>身份证</option>
										<option>户口本</option>
										<option>护照</option>
										<option>军官证</option>
										<option>士兵证</option>

										<option>台湾身份证</option>

                                <label class="col-md-5 control-label label-sm">证件号码:</label>

                                <div class="col-md-7">
                                    <div class="input">
                                        <select class="form-control input-sm" ng-model="queryCond.lend_type">
                                            <option ng-repeat="lt in lendType" value='lt'>{{lt}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">申请日期:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="queryCond.start_date"/>
                                    </div>
                                </div>
                            </div>
                        </div>
						</div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-8">
                            <button type="submit" class="btn btn-primary" ng-click="queryApplication()">查询</button>
                        </div>
                    </div>
                </fieldset>

                <fieldset name="toolbar">
                    <div class="row">
                        <button class="btn btn-primary" ng-click="guarantee_add()" ng-show="applicationStatus==新增申请">新增</button>
                    </div>
                </fieldset>

                <fieldset name="queryResult" >
                    <div class="row">

                        <table class="table">
                            <div class="table table-striped table-advance table-hover flip_content" style="overflow-x:auto; overflow-y:auto;">
                                <thead style="white-space:nowrap;">
                                    <tr>
                                        <th ng-repeat='th in tableHead' ng-bind='th'> </th>
                                    </tr>
                                </thead>
                                <tbody style="white-space:nowrap;">
                                    <tr ng-repeat="d in tableData">
                                        <td ng-bind="d.id"></td>
                                        <td ng-bind="d.cust_name"></td>
                                        <td ng-bind="d.product_name"></td>
                                        <td ng-bind="d.guarantee_type"></td>
                                        <td ng-bind="d.application_status"></td>
                                        <td ng-bind="d.currency"></td>
                                        <td ng-bind="d.amount"></td>
                                        <td ng-bind="d.apply_user"></td>
                                        <td ng-bind="d.apply_branch"></td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
                                                    点击操作 <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li class="dropdown-header">
                                                        <span class="glyphicon glyphicon-wrench"></span>
                                                        操作
                                                    </li>
                                                    <li role="separator" class="divider"></li>
                                                    <!--
                                                    <li class="disabled" ng-hide="d.sign_comment_flag&&d.write_survey_report_flag&&d.cancelable_flag">
                                                        <a>
                                                            <span class="glyphicon glyphicon-ban-circle"></span>
                                                            无可操作项目
                                                        </a>
                                                    </li>
                                                    -->

                                                    <li ng-show="d.application_status=='pending'">
                                                        <a ng-click="submitApplication(d.id)">提交申请</a>
                                                    </li>
                                                    <li ng-hide="d.sign_comment_flag">
                                                        <a ng-click="signComment(d.id)">签署意见</a> 
                                                    </li>
                                                    <li ng-show="d.sign_comment_flag" class="disabled">
                                                        <a>
                                                            <span class="glyphicon glyphicon-ok-circle"></span>
                                                            已签署意见
                                                        </a> 
                                                    </li>
                                                    <li ng-hide="d.write_survey_report_flag">
                                                        <a ng-click="">填写尽职调查报告</a>
                                                    </li>
                                                    <li ng-show="d.write_survey_report_flag" class="disabled">
                                                        <a>
                                                            <span class="glyphicon glyphicon-ok-circle"></span>
                                                            已填写尽职调查报告
                                                        </a> 
                                                    </li>
                                                    <li ng-hide="d.archived_flag || d.application_status!='approved'">
                                                        <a ng-click="">归档</a>
                                                    </li>
                                                    <li ng-show="d.archived_flag && d.application_status=='archived'" class="disabled">
                                                        <a>
                                                            <span class="glyphicon glyphicon-ok-circle"></span>
                                                            已归档
                                                        </a> 
                                                    </li>
                                                    <li ng-hide="d.cancelable_flag">
                                                        <a ng-click="cancelApplication(d.id)">取消申请</a>
                                                    </li>

                                                    <li class="dropdown-header">
                                                        <span class="glyphicon glyphicon-eye-open"></span>
                                                        查看
                                                    </li>
                                                    <li role="separator" class="divider"></li>

                                                    <li>
                                                        <a ng-click="applicationDetail(d.id)">查看申请详情</a>
                                                    </li>
                                                    <li ng-show="d.write_survey_report_flag">
                                                        <a ng-click="">查看尽职调查报告</a>
                                                    </li>
                                                    <li ng-show="d.sign_comment_flag">
                                                        <a ng-click="viewSignCommentDetail(d.id, d.sign_comment_id)">查看签署意见</a>
                                                    </li>
                                                  </ul>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                </tbody>
                            </div>
                        </table>
                        <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- 提交申请确认modal-->
        <div class="modal fade " name="submitModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提交申请确认</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover table-condensed ">
                            <thead>
                                <tr>
                                    <th ng-repeat='th in submitTableHead' ng-bind='th'> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="d in submitTableData" ng-class="d.showClass">
                                    <td ng-bind="$index"></td>
                                    <td ng-bind="d.name"></td>
                                    <td>
                                        <span ng-show="d.showClass == 'success'" class="glyphicon glyphicon-ok"></span>
                                        <span ng-show="d.showClass == 'danger'" class="glyphicon glyphicon-remove"></span>
                                        <span ng-show="d.showClass == 'warning'" class="glyphicon glyphicon-exclamation-sign"></span>
                                        <span ng-show="d.showClass == 'info'" class="glyphicon glyphicon-bell"></span>
                                        {{d.completionStatus}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> <!-- modal-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="submitConfirmed()">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div> <!-- modal-footer -->
                </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
        </div> <!-- modal -->

        <!-- 取消申请确认modal-->
        <div class="modal fade " name="cancelConfirmModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">取消申请确认</h4>
                    </div>
                    <div class="modal-body">
                        <h3>您确定要取消此次申请吗？</h3>
                    </div> <!-- modal-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="cancelConfirmed()">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div> <!-- modal-footer -->
                </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
        </div> <!-- modal -->

        <!-- 签署意见modal-->
        <div class="modal fade " name="signCommentModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">签署意见</h4>
                    </div>
                    <div class="modal-body">
                        <div name="custQueryCond">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <textarea class="form-control" rows="20" ng-model="signCommentModalData.comment"></textarea>
                                </div>
                            </div>
                        </div>
                    </div> <!-- modal-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-hide="signCommentEditFlag" ng-click="signCommentConfirmed()">确定</button>
                        <button type="button" class="btn btn-primary" ng-show="signCommentEditFlag" ng-click="signCommentEdit()">修改</button>
                        <button type="button" class="btn btn-default" ng-click="signCommentCancel()">取消</button>
                    </div> <!-- modal-footer -->
                </div> <!-- modal-content -->
            </div> <!-- modal-dialog -->
        </div> <!-- modal -->

                                            </select>

                                <div class="col-md-4">
