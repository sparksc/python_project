<div style="margin:0px;">
    <div class="row" ng-controller="lendContractController">
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="queryCondition">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">借款合同号:</label>
                                <div class="col-md-7">
                                     <input class="form-control input-sm" type="text" ng-model='queryCond.contract_no' />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">客户名称:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
					  <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">证件类型:</label>
                                <div class="col-md-7">
                                     <select class="form-control input-sm" >
                                        <option>身份证</option>
					<option>户口本</option>
					<option>护照</option>
					<option>军官证</option>
					<option>士兵证</option>
					<option>其他个人证件</option>
					<option>香港身份证</option>
					<option>澳门身份证</option>
					<option>台湾身份证</option>
					<option>港澳居民来往内地通行证</option>
					<option>台湾同胞来往内地通行证</option>
					<option>临时身份证</option>
					<option>外国人居留证</option>
					<option>警官证</option>
					<option>组织机构代码证</option>
					<option>营业执照</option>
					<option>其他企业证件</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">证件号码:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
						</div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">业务种类:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <select class="form-control input-sm" ng-model="queryCond.product_code">
                                            <option ng-repeat="lt in lendType" value='lt'>{{lt}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">申请日期:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="queryCond.start_date"/>
                                    </div>
                                </div>
                            </div>
                        </div>
						</div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-8">
                            <button type="submit" class="btn btn-primary" ng-click="queryContract()">查询</button>
                        </div>
                    </div>
                </fieldset>

                <fieldset name="queryResult" >
                    <div class="row">

                        <table class="table">
                            <div class="table table-striped table-advance table-hover flip_content" style="overflow-x:auto; overflow-y:auto;">
                                <thead style="white-space:nowrap;">
                                    <tr>
                                        <th ng-repeat='th in tableHead' ng-bind='th'> </th>
                                    </tr>
                                </thead>
                                <tbody style="white-space:nowrap;">
                                    <tr ng-repeat="d in tableData">
                                        <td ng-bind="d.contract.contract_no"></td>
                                        <td ng-bind="d.party.name"></td>
                                        <td ng-bind="d.product.name"></td>
                                        <td ng-bind="d.lend_transaction.amount"></td>
                                        <td ng-bind="d.contract.contract_effect_date"></td>
                                        <td ng-bind="d.contract.contract_due_date"></td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-primary btn-xs dropdown-toggle" ng-click='contractDetail(d)'>
                                                    查看合同详情 
                                                </button>
                                            </div>  
                                        </td>
                                    </tr>
                                </tbody>
                            </div>
                        </table>
                        <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
