<div style="margin:0px;">
    <div class="row" ng-controller="creditLevelController">
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="custQueryCond">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">客户编号:</label>

                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text"
                                             ng-model="cust_search.cust_no"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">客户名称:</label>

                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="cust_search.cust_name"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">证件类型:</label>

                                <div class="col-md-7">
                            
                                         <select class="form-control input-sm" ng-model="cust_search.cert_type">
                                             <option >身份证</option>
                                             <option >户口本</option>
                                             <option >护照</option>
                                             <option >军官证</option>
                                             <option >士兵证</option>
                                             <option >其他个人证件</option>
                                             <option >香港身份证</option>
                                             <option >澳门身份证</option>
                                             <option >台湾身份证</option>
                                             <option >港澳居民来往内地通行证</option>
                                             <option >台湾同胞来往内地通行证</option>
                                             <option >临时身份证</option>
                                             <option >外国人居留证</option>
                                             <option >警官证</option>
                                         </select>

                               </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">证件号码:</label>

                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="cust_search.cert_nu"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-10">
                            <button class="btn btn-primary" ng-click="searchCustomer()">查询</button>
                        </div>
                    </div>
<!--                <fieldset name="toolbar">
                    <div class="row">
                        <button class="btn btn-primary" ng-click="newCreditLevel()">新增</button>
                    </div>
                </fieldset>
 -->
                </fieldset>
            </div>
            <div name="resultTable">
                <table  class="table">
                    <div class="table table-striped table-advance table-hover flip_content"
                         style="overflow-x:auto; overflow-y:auto;">
                        <thead style="white-space:nowrap;">
                        <tr>
                            <th ng-repeat='th in customerListTH' ng-bind='th'></th>
                        </tr>
                        </thead>
                        <tbody style="white-space:nowrap;">
                        <tr ng-repeat="d in custTableData">
                            <td ng-bind="d.party.no"></td>
                            <td ng-bind="d.party.name"></td>
                            <td ng-bind="d.certificate.cert_type"></td>
                            <td ng-bind="d.certificate.cert_no"></td>
                            <td> 个人客户</td>
                            <td>
                                <div class="btn-group ">
                                    <button type="button" class="btn btn-xs btn-success dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        操作
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right" >
                                            <li> <a href="" ng-click="person_level(d.party)">评估得分 </a> </li>
                                        </ul>
                                    </div>
                                  </td>
                              </td>
                          </tbody>
                      </div>
                  </table>
           </div>

</div>
