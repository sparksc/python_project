<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">业务币种</label>
            <div class="col-md-7">
                <select class="form-control" ng-model="$parent.data.transaction_info.currency_code">
                    <option value="CNY">人民币</option>
                    <option value="USD">美元</option>
                    <option value="EUR">欧元</option>
                    <option value="GBP">英镑</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">申请金额</label>
            <div class="col-md-7">
            <!-- -->
                <input type="text" class="form-control"  ng-model="$parent.data.transaction_info.amount" placeholder="" >
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">期限</label>
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="$parent.data.application_info.term_month" placeholder="">
            </div>
            <label class="col-md-1 control-label">月</label>
            <label class="col-md-1 control-label">零</label>
            <div class="col-md-3">
                <input type="text" class="form-control"  ng-model="$parent.data.application_info.term_day" placeholder="">
            </div>
            <label class="col-md-1 control-label">天</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">基准年利率</label>
            <div class="col-md-7">
                <div class="input-group">
                    <input type="text" class="form-control"  ng-model="$parent.data.application_info.standard_rate" placeholder=""  ng-model="standard_rate" >
                    <span class="input-group-addon">%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">利率浮动方式</label>
            <div class="col-md-7">
                <select class="form-control" ng-model="$parent.data.application_info.rate_float_type">
                    <option>浮动比率</option>
                    <option>浮动点</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">利率浮动值</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="$parent.data.application_info.rate_float"  placeholder=""  ng-model="rate_float" >
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">执行月利率</label>
            <div class="col-md-7">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="$parent.data.application_info.execute_month_rate" placeholder="">
                    <span class="input-group-addon">‰</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">还本付息方式</label>
            <div class="col-md-7">
                <select class="form-control" ng-model="$parent.data.application_info.repayment_method">
                    <option>等额本息还款</option>
                    <option>等额本金还款</option>
                    <option>一次性还本付息</option>
                    <option>按期付息还本</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">宽限期期数</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="$parent.data.application_info.grace_period" placeholder="">
            </div> </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">宽限期付息方法</label>
            <div class="col-md-7">
                <select class="form-control" ng-model="$parent.data.application_info.grace_pay_interest">
                    <option>免息</option>
                    <option>收息</option>
                    <option>罚息</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">还款期数</label>
            <div class="col-md-7">
                <input type="text" class="form-control" placeholder="" ng-model="$parent.data.application_info.repayment_times">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-3 control-label">主要担保方式</label>
            <div class="col-md-7">
                <select class="form-control" ng-model="$parent.data.application_info.main_gua_type" ng-model="main_gua_type" >
                    <option>信用</option>
                    <option>保证</option>
                    <option>抵押</option>
                    <option>质押</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <input type="file" name="personImage" style="display:none" />
        <img src="/web/260_180.png" style="width:260px;height:180px;" ng-click="selectImage('personImage')" alt="个人照片"> 
    </div>

    <div class="col-md-4">
        <input type="file" name="certFrontImage" style="display:none"/>
        <img src="/web/260_180.png" style="width:260px;height:180px;" ng-click="selectImage('certFrontImage')" alt="身份证正面照片"> 
    </div>

    <div class="col-md-4">
        <input type="file" name="certBackImage" style="display:none"/>
        <img src="/web/260_180.png" style="width:260px;height:180px;" ng-click="selectImage('certBackImage')" alt="身份证背面照片"> 
    </div>
</div>
<br>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-md-3 control-label">贷款用途<br/>(限100个汉字)</label>
            <div class="col-md-9">
                <textarea class="form-control" ng-model="$parent.data.application_info.purpose" rows="3"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-md-3 control-label">备注<br/>(限100个汉字)</label>
            <div class="col-md-9">
                <textarea class="form-control" ng-model="$parent.data.application_info.remark" rows="3"></textarea>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function submit_form(){
        var data = new FormData();
        file = $('#jfyang_file').get(0).files[0];
        data.append('upload_file',file);
        $.ajax({
            url:'http://192.168.10.119:3000/img/',
            type:'POST',
            data:data,
            cache:false,
            contentType:false,
            processData:false,
            success:function(data){
                console.log(data);
            }
        });
    }
   function getObjectURL(file) {
        var url = null ; 
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    } 
</script>
