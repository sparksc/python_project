<!--放款界面 -->
<div class="form-horizontal" role="form" name="loanForm" ng-controller="discountLoanController">
    <div class="form-body">
        <div class="row" name="applicationButtonGroup">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-6">
                        <button class="btn btn-primary" ng-hide = 'btn_edit_flag' ng-click="loan_print()" >打印</button>
                        <button type="button" ng-click="onEdit()" ng-show= 'btn_edit_flag' class="btn btn-primary" >撤销</button>
                        <button type="button" ng-click="onSubmit()" ng-show = 'btn_edit_flag' class="btn btn-primary" >放款</button>
                    </div>
                 </div>
              </div>
         </div>
        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">交易流水号</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" ng-model="data.debt.journal_no" ng-disabled=true>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">客户编号</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" ng-model="data.customer.no" ng-disabled=true>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">客户名称</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control"  ng-model="data.customer.name" ng-disabled=true>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">申请书号</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" ng-disabled=true ng-model='data.lend_transaction_id' >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">借款合同号</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control"  ng-disabled=true  ng-model="data.contract.contract_no">
                        </div>
                    </div>
                </div>
            </div>
           <div class="col-md-6">
               <div class="form-group">
                   <label class="col-md-4 control-label ">票据种类</label>
                   <div class="col-md-7">
                       <div class="input">
                           <select class="form-control "  ng-disabled=true ng-model="data.lend_transaction.bill_kill" >
                               <option  selected="selected">银行承兑汇票</option>
                               <option >商业承兑汇票</option>
                           </select>
                       </div>
                   </div>
               </div>
           </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">业务品种</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control col-md-7" ng-disabled=true ng-model="product_name" >
                    </div>
                </div>
            </div>
           <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">票据类别</label>
                    <div class="col-md-7">
                        <select class="form-control" ng-disabled=true ng-model='data.lend_transaction.bill_kind' >
                            <option >电票</option>
                            <option >纸票</option>
                        </select>
                    </div>
                </div>
            </div>
        
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">业务币种</label>
                    <div class="col-md-7">
                        <select class="form-control" ng-disabled=true ng-model="data.transaction_info.currency_code">
                            <option value="CNY">人民币</option>
                            <option value="USD">美元</option>
                            <option value="EUR">欧元</option>
                            <option value="GBP">英镑</option>
                        </select>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">申请金额</label>
                    <div class="col-md-7">
                        <div class="input-group">
                        <input type="text" class="form-control input-sm" ng-disabled=true  ng-model="money.amount" ng-blur="amount(money.amount)"  pattern="{{pattern.amount}}" title="金额错误!" required >
                        <span class="input-group-addon">元</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">通过日期</label>
                    <div class="col-md-7">
                        <div class="input">
                        <input type="text" class="form-control input-sm"  ng-disabled=true ng-model="data.application_info.first_drawing_date" ng-blur="first_drawing_date(data.application_info.first_drawing_date)"pattern="{{pattern.date}}" title="日期格式错误！">
                    </div>
                </div>
            </div>
           </div>
              <div class="col-md-6">
                 <div class="form-group">
                      <label class="col-md-4 control-label ">贴现日期</label>
                      <div class="col-md-7">
                           <div class="input ">
                                <input class=" form-control input-sm" type="text" ng-model="data.application_info.apply_date" ng-disabled=true  ng-blur="apply_date(data.application_info.apply_date)"  pattern="{{pattern.date}}" title="日期格式错误！" required />
                           </div>
                      </div>
                 </div>
           </div>
         </div>
            <!--
            <div class="col-md-6">
                <div class="form-group">
                   <label class="col-md-4 control-label ">贴现到期日<font color="#FF0000">*</font></label>
                   <div class="col-md-7">
                       <div class="input ">
                           <input class=" form-control" type="text" ng-disabled='disabled_flag'  required />
                       </div>
                   </div>
                </div>
           </div>
            -->
            <!--
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">主要担保方式<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input ">
                        <input class="form-control" type="text" value="质押" ng-model="data.application_info.main_gua_type"  >
                        </div>
                    </div>
                </div>
            </div>
            -->
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">贴现人账号</label>
                    <div class="col-md-7">
                       <input type="text" class="form-control" ng-model='data.lend_transaction.repayment_account_no' ng-disabled=true  ng-blur="repayment_account_no(data.lend_transaction.repayment_account_no)" >
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">贴现人户名</label>
                    <div class="col-md-7">
                       <input type="text" class="form-control" ng-model='data.discount_name' ng-disabled=true>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">贴现用途</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control"  ng-model="data.application_info.purpose_type" ng-disabled=true >
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">基本授信使用</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" ng-model='data.lend_transaction.credit_type' ng-disabled=true >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">行业门类</label>
                    <div class="col-md-7">
                        <div class="input">
                              <select class="form-control input-sm" ng-change="industry_select(industry_top,'big')" ng-disabled=true  ng-model="industry_top" required>
                                <option ng-repeat=" inds_top in industry_topList | orderBy:'industry_d'" value="{{inds_top.industry_d+'-'+inds_top.type_name}}">{{inds_top.industry_d+'-'+inds_top.type_name}}</option>
                            </select>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">行业大类</label>
                    <div class="col-md-7">
                        <div class="input">
                            <select class="form-control input-sm" ng-change="industry_select(industry_big,'mid')" ng-disabled=true ng-model="industry_big" required>
                            <option ng-repeat=" inds_big in industry_bigList | orderBy:'industry_d' " value="{{inds_big.industry_d+'-'+inds_big.type_name}}">{{inds_big.industry_d+'-'+inds_big.type_name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">行业中类</label>
                    <div class="col-md-7">
                        <div class="input">
                            <select class="form-control input-sm" ng-change="industry_select(industry_mid,'small')" ng-disabled=true ng-model="industry_mid" required >
                                <option ng-repeat=" inds_mid in industry_midList | orderBy:'industry_d' " value="{{inds_mid.industry_d+'-'+inds_mid.type_name}}">{{inds_mid.industry_d+'-'+inds_mid.type_name}}</option>
                                </select>
                         </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">行业小类</label>
                    <div class="col-md-7">
                        <div class="input">
                            <select class="form-control input-sm" ng-change="industry_select(industry_small,'over')" ng-disabled=true ng-model="industry_small" required >
                                <option ng-repeat=" inds_small in industry_smallList | orderBy:'industry_d' " value="{{inds_small.industry_d+'-'+inds_small.type_name}}">{{inds_small.industry_d+'-'+inds_small.type_name}}</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">战略新型产业类型</label>
                    <div class="col-md-7">
                      <select class="form-control" ng-model="data.lend_transaction.strate_product" ng-disabled=true > 
                        <option selected value=""></option>
                         <option value=01>节能环保</option> 
                         <option value=02>新一代信息技术</option>
                         <option value=03>生物</option>
                         <option value=04>高端装备制造</option>
                         <option value=05>新能源</option>
                         <option value=06>新材料</option> 
                         <option value=07>新能源汽车</option>
                      </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">工业转型升级标识</label>
                    <div class="col-md-7">
                        <select class="form-control" ng-model="data.lend_transaction.product_update" ng-disabled=true >
                            <option></option>
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
           <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">营销柜员号</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" ng-model="data.lend_transaction.market_teller_no" ng-disabled=true />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">营销柜员名称</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" ng-model="data.lend_transaction.market_teller" ng-disabled=true />
                        </div>
                    </div>
                </div>
            </div>
           <div class="col-md-6">
               <div class="form-group">
                   <label class="col-md-4 control-label ">期限类型</label>
                   <div class="col-md-7">
                       <div class="input">
                           <select class="form-control " ng-disabled=true >
                               <option>短期</option>
                           </select>
                       </div>
                   </div>
               </div>
           </div>
        </div>
        <div class="row">
           <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-4 control-label">票据利息总和</label>
                    <div class="col-md-7">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" ng-disabled=true   ng-model="data.lend_transaction.bill_rate_sum"  title="金额错误!" required/ >
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-md-6">
                <div class="form-group">
                   <label class="col-md-4 control-label ">贴现到期日</label>
                   <div class="col-md-7">
                       <div class="input ">
                           <input class=" form-control input-sm" type="text" ng-disabled=true  ng-model="data.lend_transaction.discount_deadline" title="日期格式错误！" ng-blur="discount_deadline(data.lend_transaction.discount_deadline)" required />
                       </div>
                   </div>
                </div>
           </div>
        </div>
        <div class="row">
           <div class="col-md-6">
              <div class="form-group">
                  <label class="col-md-4 control-label ">票据数量</label>
                  <div class="col-md-7">
                      <div class="input-group ">
                          <input class=" form-control" type="text" ng-disabled=true ng-model="data.lend_transaction.bill_num"  required />
                            <span class="input-group-addon">张</span>
                      </div>
                  </div>
              </div>
          </div>
        
             <div class="col-md-6">
                 <div class="form-group">
                     <label class="col-md-4 control-label ">票据最早到期日</label>
                     <div class="col-md-7">
                         <div class="input ">
                             <input class=" form-control input-sm" type="text" ng-disabled=true  ng-model="data.lend_transaction.discount_firstend" ng-blur="discount_firstend(data.lend_transaction.discount_firstend)"  pattern="{{pattern.date}}" title="日期格式错误！" required />
                         </div>
                     </div>
                  </div>
             </div>
         </div>
        
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-md-2 control-label">备注<br/>(限100个汉字)</label>
                    <div class="col-md-9">
                        <textarea class="form-control" ng-model="data.application_info.remark" ng-disabled=true rows="4"></textarea>
                    </div>
                </div>
            </div>
        </div>
    <!-- 下一步流程-->
    <div class="modal fade " name="next_step_modal" role="dialog">
       <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">下一步流程</h4>
                </div>
                <div class="modal-body">
                     <div ng-repeat = 'next in next_step'>
                         <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-5 control-label label-sm">流程:</label>
                                        <div class="col-md-7">
                                            <div class="input">
                                                <input class="form-control input-sm"  type="text"  ng-model="next.activity.activity_name"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-5 control-label label-sm">岗位:</label>
                                        <div class="col-md-7">
                                            <div class="input">
                                                <input class="form-control input-sm"  type="text"  ng-model="next.role"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                  <div  class='col-md-2'  ng-repeat='user in next.users'>
                                        <span>{{user.user_name}}{{user.name}}</span>
                                   </div>
                           </div>
                       </div>
                </div> <!-- modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >确定
</button>
                </div> <!-- modal-footer -->
            </div> <!-- modal-content -->
        </div> <!-- modal-dialog -->
    </div> <!-- modal -->
    <script type="text/javascript">
        var choose_business_type = function(elem, typeCode, typeName,typePage,guaType){
            //angular.element($(elem)).scope().choose_business_type($(elem).attr("title"))
            angular.element($(elem)).scope().choose_business_type(typeCode, typeName,typePage,guaType);
        }
    </script>
</div>
