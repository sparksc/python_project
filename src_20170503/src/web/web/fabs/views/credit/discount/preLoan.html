<!--贴现调查报告引用-->
<form class="form-horizontal" role='form' name="preForm" ng-submit='onSubmit(preForm.$valid)' ng-controller="discountApplicationController">
    <div class="form-body">
        <div class="row" name="applicationButtonGroup">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary" >提交</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">客户编号</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" placeholder="客户编号" ng-model="pre_apply.no" ng-disabled=true>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">客户名称</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" placeholder="客户名称" ng-model="pre_apply.name" ng-disabled=true>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">贷款种类</label>
                    <div class="col-md-7">
                        <div class="input">
                          <input type="text" class="form-control col-md-7" ng-model="pre_apply.loan_type" ng-disabled=true>
                        </div>
                   </div>
              </div>
          </div>
       </div>
       <div class="row">
           <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">是否引用调查报告<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <select  class="form-control" ng-model="pre_apply.quote_report" required >
                            <option></option> 
                            <option>否</option>
                            <option>是</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">调查报告有效期至</label>
                    <div class="col-md-7">
                        <div class="input">
                        <input type="text" class="form-control input-sm" ng-model="pre_apply.end_date" ng-disabled="true" >
                       </div>
                   </div>
               </div>
            </div>
       </div>
     </div>

    <!-- 下一步流程-->
    <div class="modal fade " name="next_step_modal" role="dialog">
       <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">下一步流程</h4>
                </div>
                <div class="modal-body">
                     <div ng-repeat = 'next in next_step'>
                         <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-5 control-label label-sm">流程:</label>
                                        <div class="col-md-7">
                                            <div class="input">
                                                <input class="form-control input-sm"  type="text"  ng-model="next.activity.activity_name"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-5 control-label label-sm">岗位:</label>
                                        <div class="col-md-7">
                                            <div class="input">
                                                <input class="form-control input-sm"  type="text"  ng-model="next.role"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                  <div  class='col-md-2'  ng-repeat='user in next.users'> 
                                        <span>{{user.user_name}}{{user.name}}</span>
                                   </div>
                           </div>    
                       </div>
                </div> <!-- modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >确定</button>
                </div> <!-- modal-footer -->
            </div> <!-- modal-content -->
        </div> <!-- modal-dialog -->
    </div> <!-- modal --> 
    <script type="text/javascript">
        var choose_business_type = function(elem, typeCode, typeName,typePage,guaType){
            //angular.element($(elem)).scope().choose_business_type($(elem).attr("title"))
            angular.element($(elem)).scope().choose_business_type(typeCode, typeName,typePage,guaType);
        }
    </script>
</form>
