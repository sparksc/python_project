<form id="unitecedit"  class="form-horizontal" role="form"  style="overflow-x:yes; overflow-y:yes;" >
    <table id="addContractId" class ="table table-bordered" style="text-align:center;" >
        <tr>
             <td>拆入方</td>
             <td>对手方</td>
             <td>拆入金额(元)</td>
             <td>期限(天)</td>
             <td>利率(%)</td>
             <td>起息日</td>
             <td>到期日</td>
             <td>利息(元)</td>
        </tr>
        <tr ng-repeat="item in havecontractList">
            <td> <input type="text" style="width:100%;"ng-disabled = "contract_flag" ng-model = "havecontractList[$index].open_name" /> </td>
            <td> <input type="text" style="width:100%;"ng-disabled = "contract_flag" ng-model = "havecontractList[$index].opponent_name" /> </td>
            <td> <input type="text" style="width:100%;"ng-disabled = "contract_flag" ng-model = "havecontractList[$index].amount" /> </td>
            <td> <input type="text" style="width:100%;"ng-disabled = "contract_flag" ng-model = "havecontractList[$index].term_day" /> </td>
            <td> <input type="text" style="width:100%;"ng-disabled = "contract_flag" ng-model = "havecontractList[$index].product_rate" /> </td>
            <td> <input type="text" style="width:100%;"ng-disabled = "contract_flag" ng-model = "havecontractList[$index].apply_date" /> </td>
            <td> <input type="text" style="width:100%;"ng-disabled = "contract_flag" ng-model = "havecontractList[$index].thur_date" /> </td>
            <td> <input type="text" style="width:100%;"ng-disabled = "ture" ng-model = "havecontractList[$index].interest" /> </td>
        </tr>        
    </table>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
               <label class="col-md-3 control-label ">合同编号<font color="#FF0000">*</font></label>
               <div class="col-md-7">
                   <div class="input">
                       <input class=" form-control" type="text" disabled="true" ng-model="form_data.application_info.credit_con_no"  required/>
                   </div>
               </div>
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label class="col-md-1 control-label">
                    <button class="btn btn-primary" ng-show = 'btn_edit_flag'  ng-click="same_addList()" > 新增 </button>
                </label>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </div>
</form>
