<div style="margin: 0px;" >
    <form class="form-horizontal" role="form" id="loanForm" >
        <div class="form-body">
            <div class="row">
                <div class="col-md-11"  >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">
                                    业务币种
                                </label>
                                <div class="col-md-7">
                                    <select class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application_transaction.currency_code">
                                        <option value="CNY">人民币</option>
                                        <option value="USD">美元</option>
                                        <option value="EUR">欧元</option>
                                        <option value="GBP">英镑</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">申请金额</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application_transaction.amount" placeholder="" >
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">期限</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.term_month" placeholder="">
                                </div>
                                <label class="col-md-1 control-label">月</label>
                                <label class="col-md-1 control-label">零</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.term_day" placeholder="">
                                </div>
                                <label class="col-md-1 control-label">天</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">基准年利率</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-disabled='$parent.task_flg'  ng-model="$parent.content.application.standard_rate" placeholder=""  ng-model="standard_rate" >
                                        <span class="input-group-addon">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">利率浮动方式</label>
                                <div class="col-md-7">
                                    <select class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.rate_float_type">
                                        <option>浮动比率</option>
                                        <option>浮动点</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">利率浮动值</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.rate_float"  placeholder=""  ng-model="rate_float" >
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">执行月利率</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input type="text" class="form-control"ng-disabled='$parent.task_flg' ng-model="$parent.content.application.execute_month_rate" placeholder="">
                                        <span class="input-group-addon">‰</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">还本付息方式</label>
                                <div class="col-md-7">
                                    <select class="form-control" ng-disabled='$parent.task_flg'ng-model="$parent.content.application.repayment_method">
                                        <option>等额本息还款</option>
                                        <option>等额本金还款</option>
                                        <option>一次性还本付息</option>
                                        <option>按期付息还本</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">宽限期期数</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.grace_period" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">宽限期付息方法</label>
                                <div class="col-md-7">
                                    <select class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.grace_pay_interest">
                                        <option>免息</option>
                                        <option>收息</option>
                                        <option>罚息</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">还款期数</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" ng-disabled='$parent.task_flg' placeholder="" ng-model="$parent.content.application.repayment_times">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">主要担保方式</label>
                                <div class="col-md-7">
                                    <select class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.main_gua_type" ng-model="main_gua_type" >
                                        <option>信用</option>
                                        <option>保证</option>
                                        <option>抵押</option>
                                        <option>质押</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">贷款用途<br/>(限100个汉字)</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.purpose" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label">备注<br/>(限100个汉字)</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" ng-disabled='$parent.task_flg' ng-model="$parent.content.application.remark" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<div id="floatPanel" ng-controller="approveController" >
    <div class="ctrolPanel" style="right:50px;">
        <button type="button"  id="btnPanel" class="btn btn-danger">+</button>
    </div>

    <div class="popPanel" style="right:96px;">
        <div class="popPanel-inner">
            <div class="qrcodePanel">
                <input type="hidden" id="tran_id"  ng-model="tran_id" ng-value="$parent.content.application.transaction_id">

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">意见：</label>
                        <div class="col-md-9">
                            <select class="form-control"  ng-model="opinion" ng-disabled='$parent.task_appr_flg' value="{{$parent.content.application.opinion}}">
                                <option>通过</option>
                                <option>不通过</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-9">
                            <textarea class="form-control" ng-disabled='$parent.task_appr_flg' rows="6" ng-model="opinion_remark" value="{{$parent.content.application.opinion_remark}}"></textarea>
                        </div>
                    </div>
                </div>

                <button type="button" ng-click="approve()" ng-disabled='$parent.task_appr_flg' class="btn btn-danger">提交</button>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">




    $(function(){
        // 页面浮动面板
        $("#floatPanel a.arrow").eq(0).click(function(){
            $("html,body").animate({scrollTop :0}, 300);
            return false;
        });
        $("#floatPanel a.arrow").eq(1).click(function(){
            $("html,body").animate({scrollTop : $(document).height()}, 300);
            return false;
        });

        var panel = $(".popPanel");
        var w = panel.outerWidth();

        $("#btnPanel").click(function(){
            if(!panel.is(':visible')){
                panel.css("width","0px").show();
                panel.animate({"width" : w + "px"},300);
            }else{
                panel.css("width","0px").hide();
                panel.animate({"width" : "0px"},300);
            }
        });

      //  var nodes = document.getElementById("loanForm").getElementsByTagName('*');
      //  for(var i = 0; i < nodes.length; i++){nodes[i].disabled = true;}
    });
</script>
