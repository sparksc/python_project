<div style="margin:0px;">
    <div class="row" ng-controller="OpindepappointController">
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="custQueryCond">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">预约日期:</label>
                                <div class="col-md-7">
                                    <input ng-readonly="true" date-range-picker options="{singleDatePicker: true}" type="text" class="form-control input-sm" ng-model="cust_search.d_date">
                                    </input>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">客户名称:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="cust_search.khmc" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-10 btn-group">
                            <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-12" name="resultTable">
                <table name="custListTable" class="table">
                        <thead style="white-space:nowrap;">
                            <tr>
                                <th class = "text-nowrap">操作</th>
                                <th ng-repeat='th in data.header' ng-bind='th' class="text-nowrap"> </th>
                            </tr>
                        </thead>
                        <tbody style="white-space:nowrap;">
                            <tr ng-repeat="row in data.rows">
                                <td class="text-nowrap">
                                    <button type="button" ng-click="pass(row[row.length-1],row)" class="btn btn-default">确认</button>
                                    <button type="button" ng-click="notpass(row[row.length-1])" class="btn btn-default">款项未到</button>
                                </td>
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-hide="row.length-1 == $index || row.length-2 == $index">
                                    {{d}}
                                </td>
                            </tr>
                        </tbody>
                </table>
                <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
            </div>
            <div style="text-align:center">
                <font size="2" color="red">{{tableMessage}}</font>
            </div>
        </div>
    </div>
</div>
