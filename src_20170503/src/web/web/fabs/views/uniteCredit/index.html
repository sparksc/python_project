<div style="margin:0px;">
    <div class="row" ng-controller="uniteCreditController">
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="queryCondition">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">统一授信日期:</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="queryCond.start_date"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">支行名称</label>
                                <div class="col-md-7">
                                        <input class="form-control input-sm" type="text" ng-model="queryCond.end_date"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-8">
                            <button type="submit" class="btn btn-primary" ng-click="queryList()">查询</button>
                        </div>
                    </div>
                </fieldset>

                <fieldset name="toolbar">
                   
                        <button class="btn btn-primary" ng-click="newApplication()">新增</button>
                 
                </fieldset>

                <fieldset name="queryResult" >
                    <div class="row">

                        <table class="table">
                            <div class="table table-striped table-advance table-hover flip_content" style="overflow-x:auto; overflow-y:auto;">
                                <thead style="white-space:nowrap;">
                                    <tr>
                                        <th ng-repeat='th in tableHead' ng-bind='th'> </th>
                                    </tr>
                                </thead>
                                <tbody style="white-space:nowrap;">
                                    <tr ng-repeat="d in tableData">
                                        <td ng-bind="d.credit_date"></td>
                                        <td ng-bind="d.branch"></td>
                                        <td ng-bind="d.credit_term"></td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
                                                    点击操作 <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a ng-click="applicationDetail(d.id,d.application_id)">查看详情</a>
                                                    </li>
                                                  </ul>
                                                </div>
                                            </div>  
                                        </td>
                                    </tr>
                                </tbody>
                            </div>
                        </table>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
