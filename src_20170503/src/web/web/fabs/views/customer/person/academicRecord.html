<div class="form-horizontal" role="form" id="academicRecord" ng-show="display_info == 'academicRecord'">
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#academicRecordModal" ng-click="new_record()">新增</button> 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 table-container table-responsive table-condensed" style="overflow-x: auto; overflow-y: auto;" >
                <table class="table table-hover">
                    <thead>
                        <th  style="white-space:nowrap;" ng-repeat="head in table_head">{{head}}</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in table_data">
                            <td style="white-space:nowrap;" >{{data.begin_date}}</td>
                            <td style="white-space:nowrap;" >{{data.end_date}}</td>
                            <td style="white-space:nowrap;" >{{data.school}}</td>
                            <td style="white-space:nowrap;" >{{data.department}}</td>
                            <td style="white-space:nowrap;" >{{data.pro}}</td>
                            <td style="white-space:nowrap;" >{{data.xl}}</td>
                            <td style="white-space:nowrap;" >{{data.years}}</td>
                            <td style="white-space:nowrap;" >{{data.register_date}}</td>
                            <td style="white-space:nowrap;" >{{data.update_date}}</td>
                            <td style="white-space:nowrap;">
                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#academicRecordModal" ng-click="view_data($index)">详情</button> 
                                <button type="button" class="btn btn-primary btn-xs" ng-click="delete_record($index)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id ='academicRecordModal' role="dialog">
       <div class="modal-dialog">
       <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="row">
                        <div class="form-group">
                                <label class="col-md-3 control-label label-sm">开始日期</label>
                                <div class="col-md-7">
                                    <input class="form-control input-sm" type="text" ng-model='modal_data.begin_date'/>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">结束日期</label>
                            <div class="col-md-7">
                                <input class="form-control input-sm" type="text" ng-model='modal_data.end_date'/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">所在学校</label>
                            <div class="col-md-7">
                                <input class="form-control input-sm" type="text" ng-model="modal_data.school"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">所在院系</label>
                            <div class="col-md-7">
                                <input class="form-control input-sm" type="text"/ ng-model="modal_data.department">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">专业</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="modal_data.pro"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">最高学位</label>
                            <div class="col-md-7">
                                <select class="form-control input-sm" ng-model="modal_data.xw">
                                    <option>名誉博士</option>
                                    <option>博士</option>
                                    <option>硕士</option>
                                    <option>学士</option>
                                    <option>其他</option>
                                    <option>未知</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">最高学历</label>
                            <div class="col-md-7">
                                <select class="form-control input-sm" ng-model="modal_data.xl">
                                    <option>研究生</option>
                                    <option>大学本科</option>
                                    <option>大学专科</option>
                                    <option>中专/中等技校</option>
                                    <option>技术学校</option>
                                    <option>高中</option>
                                    <option>初中</option>
                                    <option>小学</option>
                                    <option>文盲或半文盲</option>
                                    <option>未知</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">学制</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <div class="input">
                                        <input   class="form-control  input-sm" type="text" ng-model="modal_data.years"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">学历证书号</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <div class="input">
                                        <input   class="form-control  input-sm" type="text" ng-model="modal_data.xl_cert_no"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">学位证书号</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <div class="input">
                                        <input class="form-control  input-sm" type="text" ng-model="modal_data.xw_cert_no"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">备注</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <div class="input">
                                        <textarea  class="form-control" rows="3"  type="text" ng-model="modal_data.comment" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">登记人</label>
                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" type="text" ng-model="modal_data.register_teller" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">登记单位</label>
                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" type="text" ng-model="modal_data.register_branch" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">登记日期</label>
                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" type="text" ng-model="modal_data.register_date" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-3 control-label label-sm">更新日期</label>
                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" type="text" ng-model="modal_data.update_date" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div> <!-- modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save_data(modal_data)">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="init_modal()">关闭</button>
            </div> <!-- modal-footer -->

        </div> <!-- modal-content -->
        </div> <!-- modal-dialog -->
    </div> <!-- modal -->
</div>
