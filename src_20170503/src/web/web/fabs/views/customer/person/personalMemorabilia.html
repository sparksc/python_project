<div class="form-horizontal" role="form" id="personalMemorabilia" ng-show="display_info=='personalMemorabilia'">
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#personalMemorabiliaModal" ng-click="new_record()">新增</button> 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th ng-repeat="head in table_head">{{head}}</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in table_data">
                            <td>{{data.date}}</td>
                            <td>{{data.memo_type}}</td>
                            <td>{{data.register_branch}}</td>
                            <td>{{data.register_teller}}</td>
                            <td>{{data.register_date}}</td>
                            <td>{{data.update_date}}</td>
                            <td style="white-space:nowrap;">
                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#personalMemorabiliaModal" ng-click="view_record($index)">详情</button> 
                                <button type="button" class="btn btn-primary btn-xs" ng-click="delete_record($index)">删除</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id ='personalMemorabiliaModal' role="dialog">
       <div class="modal-dialog">
       <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">发生日期<font color="#FF0000">*</font></label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <div class="input">
                                            <input   class="form-control  input-sm" type="text" ng-model="modal_data.date"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">事件类型<font color="#FF0000">*</font></label>
                                <div class="col-md-7">
                                    <select class="form-control input-sm" ng-model="modal_data.memo_type">
                                        <option>离婚</option>
                                        <option>诉讼</option>
                                        <option>下岗</option>
                                        <option>个人控制企业发生重大变化</option>
                                        <option>重大疾病</option>
                                        <option>财产继承</option>
                                        <option value="">其他</option>
                                    </select>
                                </div>
                            </div>
                    </div>

                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">事件描述及其原因<font color="#FF0000">*</font></label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <div class="input">
                                            <textarea  class="form-control" rows="3"  type="text" ng-model="modal_data.story" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>


                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">备注</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <div class="input">
                                            <textarea  class="form-control" rows="3"  type="text" ng-model="modal_date.comment" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">登记人</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="modal_data.register_teller" />
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">登记单位</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="modal_data.register_branch" />
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">登记日期</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="modal_data.register_date"  />
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label label-sm">更新日期</label>
                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text" ng-model="modal_data.update_date" />
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div> <!-- modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save_data(modal_data)">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="init_modal()">关闭</button>
            </div> <!-- modal-footer -->

        </div> <!-- modal-content -->
        </div> <!-- modal-dialog -->
    </div> <!-- modal -->
</div>
