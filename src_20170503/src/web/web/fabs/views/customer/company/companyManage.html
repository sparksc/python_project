<form name="companyManage" ng-submit="save_data(companyManage.$valid)">
<div style="margin:0px;">
    <div class="row" ng-controller="companyManageController">
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="custQueryCond">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">客户编号:</label>

                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="cust_search.cust_no"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">客户名称:</label>

                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="cust_search.cust_name"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">证件类型:</label>

                                <div class="col-md-7">
                                    <select class="form-control input-sm" ng-model="cust_search.cert_type">
                                        <option>组织机构代码证</option>
                                        <option>营业执照</option>
                                        <option>其他企业证件</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="form-group">
                                <label class="col-md-5 control-label label-sm">证件号码:</label>

                                <div class="col-md-7">
                                    <div class="input">
                                        <input class="form-control input-sm" type="text"
                                               ng-model="cust_search.cert_nu"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-10">
                            <button class="btn btn-primary" ng-click="searchCustomer()">查询</button>
                        </div>
                    </div>
                <fieldset name="toolbar">
                        <button class="btn btn-primary" ng-click="newCustomer()">新增客户</button>
                </fieldset>
 
                </fieldset>
            </div>
            <div name="resultTable">
                <table name="custListTable" class="table">
                    <div class="table table-striped table-advance table-hover flip_content"
                         style="overflow-x:auto; overflow-y:auto;">
                        <thead style="white-space:nowrap;">
                        <tr>
                            <th ng-repeat='th in customerListTH' ng-bind='th'></th>
                        </tr>
                        </thead>
                        <tbody style="white-space:nowrap;">
                        <tr ng-repeat="d in custTableData">
                            <td ng-bind="d.party.no"></td>
                            <td ng-bind="d.party.name"></td>
                            <td ng-bind="d.certificate.cert_type"></td>
                            <td ng-bind="d.certificate.cert_no"></td>
                            <td> 对公客户</td>
                            <td>
                                <div class="btn-group ">
                                    <button type="button" class="btn btn-xs btn-success dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        操作
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right" >
                                            <li> <a href="" ng-click="customerInfoDetail(d.party)"> 查看明细 </a> </li>
                                            <li> <a href="" ng-click="loanApplication(d.party)"> 贷款申请 </a> </li>
                                        </ul>
                                    </div>
                                  </td>
                              </td>
                          </tbody>
                      </div>
                  </table>
          </div>
    </div>
</div>
</form>
