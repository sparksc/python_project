
<h1 align="center" >现金流量表（月报）</h1>
<h3 align="center">2011年9月</h3>
<div>
<strong align="left">编制单位：</strong><strong align="center">填报日期：</strong><strong align="right">单位：元  </strong>
</div>
  <div ng-controller="customerCompanyController" style="margin-left:10px;">
  <div class="row" >
 <div name="resultTable" class="form-body" id="reportbalanceSheet">
                  <table name="custListTable" class="table table-bordered">
                      <div class="table table-striped table-advance table-hover flip_content" style="overflow-x:auto; overflow-y:auto;">
                          <thead align="center" style="white-space:nowrap;">
						   <tr > 
                                  <th ng-repeat='th in List3' class = "info"  ng-bind='th' > </th> 
                              </tr>
                         
                          </thead>
                          <tbody  style="white-space:nowrap;">
							    <tr ng-repeat="r in report_list" ng-if="r[1]==3" > 
								<td ng-model="report_list[$index][0]"  style="color:#0000FF;display:none;">{{r[0]}}</td>
									<td ng-model="report_list[$index][3]"  style="color:#0000FF;display:none;">{{r[3]}}</td>	
									<td ng-if="r[3]%10000 == 0" style="color:#0000FF">{{r[2]}}</td>
									<td ng-if="r[3]%10000 != 0&&r[3]%100==0" style="color:#0000FF">{{"&nbsp;&nbsp;"+r[2]}}</td>
									<td ng-if="r[3]%10000 != 0&&r[3]%100!=0&&r[3]%10==0" style="color:#0000FF" >{{"&nbsp;&nbsp;&nbsp;&nbsp;"+r[2]}}</td>
									<td ng-if="r[3]%10000 != 0&&r[3]%100!=0&&r[3]%10!=0" style="color:#0000FF">{{"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+r[2]}}</td>
									<td   style="color:#0000FF">{{$index + 1}}</td>	
								    <td  ng-if="r[3]%10000 == 0&&r[3]%100000!=0" style="color:#0000FF;"></td>
									<td  ng-if="r[3]%10000 != 0||r[3]%100000==0" style="color:#0000FF;"><input   name="start" type="text" readonly="readonly" ng-model="report_list[$index][4]"  /></td>
								</tr>
						   </tbody> 
						   </div>
								</table>
								</div> 
						</div>
		<div  align="center">
			<button type="button" class="btn btn-primary" ng-show="disabled_flag==true" ng-click="movereadonly()" >编辑</button>
			<button type="button" class="btn btn-primary" ng-show="disabled_flag==true" ng-click="submitConfirmed()">取初期数</button>
			<button type="button" class="btn btn-primary" ng-show="disabled_flag==false">计算</button>
			<button type="button" class="btn btn-primary" ng-show="disabled_flag==false">暂存</button>
			<button type="button" class="btn btn-primary" ng-show="disabled_flag==false" ng-click="updatereadonly()">完成</button>
		</div> <!-- modal-footer -->
</div>
<script>
    function customerCompanyController($scope) {
 
        $scope.remove = function (index) {
            $scope.r.splice(index, 1);
        }
	
}
	function movereadonly(){
	 $('input[name=start]').removeAttr("readonly");
	$('input[name=end]').removeAttr("readonly");
	}
</script>
