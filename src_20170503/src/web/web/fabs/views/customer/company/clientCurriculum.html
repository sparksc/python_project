<form name="clientCurriculum" ng-submit="save_data(clientCurriculum.$valid)">
<div class="form-horizontal" role="form" id="clientCurriculum" >
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#clientCurriculumModal">新增事件</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th ng-repeat="head in table_head" ng-bind="head"></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in table_data">
                            <td ng-bind="data.clientCurriculum.event_name"></td>
                            <td ng-bind="data.clientCurriculum.event_type"></td>
                            <td ng-bind="data.clientCurriculum.occur_date"></td>
                            <td ng-bind="data.clientCurriculum.exposed_com"></td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#clientCurriculumModal" ng-click="view_data(data)">详情</button>
                                <button type="button" class="btn btn-primary">清除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id ='clientCurriculumModal' role="dialog">
       <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

	<div class="row">	
 	    <div class="col-md-6">
		<div class="form-group">
   		    <label class="col-md-3 control-label label-sm">发生日期<font color="#FF0000">*</font></label>
		    <div class="col-md-7">
	  	        <div class="input">
			    <input class="form-control input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.clientCurriculum.occur_date"  pattern="{{pattern.date}}" title="日期格式错误！" required />
			</div>
               	    </div>
                </div>
	    </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">事件类型<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="form_data.clientCurriculum.event_type" required>
                            <option>资产被查封、冻结</option>
                            <option>股权与资产重组</option>
                            <option>重大项目投资</option>
                            <option>组织机构重大调整</option>
                            <option>筹资融资大事</option>
                            <option>被起诉</option>
                            <option>违规违法</option>
                            <option>逃废债</option>
                            <option>违约</option>
                            <option>其他重大事件</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">事件名称<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.clientCurriculum.event_name" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">事件描述</label>
                    <div class="col-md-7">
                        <div class="input">
                            <textarea class="form-control  input-sm" rows="3" type="text" ng-disabled='disabled_flag' ng-model="form_data.clientCurriculum.event_desc" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">曝光单位</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.clientCurriculum.exposed_com"/>
                        </div>
                    </div>
           	</div>
            </div>
        </div>
                </form>
            </div> <!-- modal-body -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="init_modal()">关闭</button>
            </div> <!-- modal-footer -->

        </div> <!-- modal-content -->
    </div> <!-- modal -->
</div>
</form>
