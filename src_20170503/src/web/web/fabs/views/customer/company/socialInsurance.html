<form name="socialInsurance" ng-submit="save_data(socialInsurance.$valid)">
<div id="socialInsurance" class="form-horizontal" role="form" >
    <div class="form-body">
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" ng-click="associPerson('socialInsurance',customer_id)">新增成员</button>
                <button type="button" class="btn btn-primary" ng-click="refresh()">刷新</button>
            </div>
        </div>

        <br>
        <!-- 显示董事会信息 -->
        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th ng-repeat="head in table_head">{{head}}</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in table_data">
                            <td>{{data.cust.name}}</td>
                            <td>{{data.cust.ric}}</td>
                            <td>{{'居民身份证'}}</td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#socialInsuranceModal" ng-click="view_data(data)">详情</button>
                                <button type="button" class="btn btn-primary">清除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id ='socialInsuranceModal' role="dialog">
       <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">姓名<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.cust.name" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">证件类型<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <select class="form-control input-sm" ng-disabled="disabled_flag" required>
                                <option>居民身份证</option>
                                <option>军官证</option>
                                <option>外国护照</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">证件号码<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control  input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.cust.ric" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">联系电话</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control  input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.socialInsurance.phone" pattern="{{pattern.telephone}}" title="联系号码错误" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">关联方式</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control  input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.socialInsurance.con_way" pattern="{{pattern.mobilephone}}" title="关联方式错误！"/ />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">备注</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control  input-sm" type="text" ng-disabled='disabled_flag' ng-model="form_data.socialInsurance.remark"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                </form>
            </div> <!-- modal-body -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="init_modal()">关闭</button>
            </div> <!-- modal-footer -->

        </div> <!-- modal-content -->
    </div> <!-- modal -->
</div>
</form>
