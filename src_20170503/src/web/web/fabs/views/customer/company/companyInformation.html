<form name="companyInformation" class="form-horizontal" ng-submit='submit(companyInformation.$valid)'  role="form"  style="overflow-x:yes; overflow-y:yes;">
    <div class="form-body">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" ng-show="disabled_flag==false" ng-click="save()">保存</button> 
                <button type="submit" class="btn btn-primary" ng-show="disabled_flag==false" >提交</button> 
                <button type="button" class="btn btn-primary" ng-show="disabled_flag==false" ng-click="clear()">清除</button> 
                <button type="button" class="btn btn-primary" ng-show="disabled_flag==true" ng-click="edit()">修改</button> 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">客户代码</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm " type="text" ng-disabled='true'  ng-model="customer.no" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm" >公司中文名称<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm" type="text" ng-disabled='disabled_flag' ng-model="customer.company_cn_name" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">客户习惯称呼</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm" type="text" ng-disabled='disabled_flag' ng-model="customer.company_famous_name"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">公司外文名称</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm" type="text" name="company_en_name" ng-disabled='disabled_flag' ng-model="customer.company_en_name"  />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">企业性质<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
			 <div class="input">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.company_type" required >
                            <option></option>
                            <option>国有</option>
                            <option>国有控股</option>
                            <option>集体</option>
                            <option>集体控股</option>
                            <option>私营</option>
                            <option>联营</option>
                            <option>个体</option>
                            <option>股份</option>
                            <option>港澳台三资</option>
                            <option>外资</option>
                            <option>合资</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">企业隶属关系</label>
                    <div class="col-md-7">
			 <div class="input">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.company_own_relation">
                            <option></option>
                            <option>中央</option>
                            <option>地方</option>
                            <option>市</option>
                            <option>县</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">客户种类<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
			 <div class="input">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.cust_kind" required>
                            <option></option>
                            <option>工业</option>
                            <option>商业</option>
                            <option>建筑业（房地产）</option>
                            <option>农业</option>
                            <option>乡镇企业</option>
                            <option>私营企业</option>
                            <option>个人</option>
                            <option>其他</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">企业规模<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
			 <div class="input">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.company_capital" required>
                            <option></option>
                            <option>大型企业</option>
                            <option>中型企业</option>
                            <option>小型企业</option>
                            <option>微型企业</option>
                            <option>其他</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">客户所属领域<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
			 <div class="input">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.cust_field" required>
                            <option></option>
                            <option>生产流通</option>
                            <option>非生产流通</option>
                        </select>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">经营组织形式<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
			 <div class="input">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.company_kind" required>
                            <option></option>
                            <option>股份有限公司</option>
                            <option>有限责任公司</option>
                            <option>国有独资企业</option>
                            <option>三资企业</option>
                            <option>民营私营企业</option>
                            <option>集体企业</option>
                            <option>事业单位</option>
                            <option>政府机构</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
                </div>
            </div>
         </div>

         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">行业门类<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input"> 
                            <select class="form-control input-sm" ng-change="industry_select(industryT_top,'big')" ng-hide="disabled_flag" ng-disabled='disabled_flag'  ng-model="industryT_top" >
                                <option ng-repeat=" inds_top in industry_topList | orderBy:'industry_d'" value="{{inds_top.industry_d+'-'+inds_top.type_name}}">{{inds_top.industry_d+'-'+inds_top.type_name}}</option>
                            </select>
                            <input class="form-control input-sm" type="text" ng-show="disabled_flag" ng-disabled='disabled_flag' ng-model="customer.industry_class" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">行业大类<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <select class="form-control input-sm" ng-change="industry_select(industry_big,'mid')"ng-hide="disabled_flag" ng-disabled='disabled_flag' ng-model="industry_big" required>
                                <option ng-repeat=" inds_big in industry_bigList | orderBy:'industry_d' " value="{{inds_big.industry_d+'-'+inds_big.type_name}}">{{inds_big.industry_d+'-'+inds_big.type_name}}</option>
                            </select>
                            <input class="form-control input-sm" type="text" ng-show="disabled_flag" ng-disabled='disabled_flag' ng-model="customer.industry_large_class" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">行业中类<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <select class="form-control input-sm" ng-change="industry_select(industry_mid,'small')" ng-hide="disabled_flag" ng-disabled='disabled_flag' ng-model="industry_mid" required >
                                <option ng-repeat=" inds_mid in industry_midList | orderBy:'industry_d' " value="{{inds_mid.industry_d+'-'+inds_mid.type_name}}">{{inds_mid.industry_d+'-'+inds_mid.type_name}}</option>
                            </select>
                            <input class="form-control input-sm" type="text" ng-show="disabled_flag" ng-disabled='disabled_flag' ng-model="customer.industry_mid_class" />
                        </div>
                    </div>
                </div>
           </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">行业小类<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <select class="form-control input-sm" ng-change="industry_select(industry_small,'over')"ng-hide="disabled_flag" ng-disabled='disabled_flag' ng-model="industry_small" required >
                                <option ng-repeat=" inds_small in industry_smallList | orderBy:'industry_d' " value="{{inds_small.industry_d+'-'+inds_small.type_name}}">{{inds_small.industry_d+'-'+inds_small.type_name}}</option>
                            </select>
                            <input class="form-control input-sm" type="text" ng-show="disabled_flag" ng-disabled='disabled_flag' ng-model="customer.industry_small_class" />
                        </div>
                    </div>
                </div>
            </div>
	</div>
	<div class="row">
        <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">社会统一信用代码证号/工商营业执照号<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control input-sm " type="text" ng-disabled='credit_disabled_flag' ng-model="customer.company_reg_id"  pattern="{{pattern.icc}}" title="工商营业执照格式号错误！" required />
                        </div>
                    </div>
                </div>
            </div>
	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">法律责任形式</label>
                    <div class="col-md-7">
                        <select class="form-control input-sm" ng-disabled="disabled_flag"  ng-model="customer.law_duty">
                            <option></option>
                            <option>有限责任公司</option>
                            <option>股份有限公司</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
	<div class="row">
           <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">注册地所在国家地区</label>
                    <div class="col-md-7">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.reg_country">
				 <option value="">中国</option>
                            <option>美国</option>
                            <option>英国</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
            </div>
         <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3 label-sm">注册地所在行政区域<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input   class="form-control  input-sm" type="text" ng-disabled='disabled_flag'  ng-model="customer.reg_state" required />
                        </div>
                    </div>
                </div>
            </div>
        </div>
	 <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">注册地址<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control  input-sm" type="text" ng-disabled='disabled_flag' placeholder="格式：xx省xx市xx县/区xxxx"  ng-model="customer.reg_address" required/>
                        </div>
                    </div>
                </div>
            </div>
	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">目前办公地址<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control  input-sm" type="text" ng-disabled='disabled_flag' ng-model="customer.bus_address" required/>
                        </div>
                    </div>
                </div>
            </div>
	</div>
	  <div class="row">
      <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">注册资本币种</label>
                    <div class="col-md-7">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.reg_cur_type">
                            <option value="">人民币</option>
                            <option >英镑</option>
                            <option >港币</option>

                            <option >欧元</option>
                        </select>
                    </div>
                </div>
            </div>
	<div class="col-md-6">

                    <label class="control-label col-md-3 label-sm">注册资本<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input-group">
                            <input   class="form-control  input-sm" type="text" ng-disabled='disabled_flag' ng-model="money.reg_amount" ng-blur="reg_amount(money.reg_amount)"  pattern="{{pattern.amount}}" title="金额错误！" required/>
                <span class="input-group-addon">万元</span>
                        </div>
                    </div>
                </div>
            </div>

                <div class="form-group">

                    <div class="col-md-7">
                        <select class="form-control input-sm" ng-disabled="disabled_flag" ng-model="customer.paid_cur_type">
                            <option></option>
                            <option value="">人民币</option>
                            <option >英镑</option>
                            <option >港币</option>
                            <option >美元</option>
                            <option >瑞士法郎</option>
                            <option >日元</option>
                            <option >加元</option>
                            <option >澳元</option>
                            <option >欧元</option>
                          </select>
                    </div>
                </div>
            </div>
	 <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3 label-sm">实收资本</label>
                    <div class="col-md-7">
                        <div class="input-group">
                            <input   class="form-control  input-sm" type="text" ng-disabled='disabled_flag'  ng-model="money.paid_amount" ng-blur="paid_amount(money.paid_amount)"  pattern="{{pattern.amount}}" title="金额错误！" />
                                <span class="input-group-addon">万元</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	 <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-3 label-sm">企业成立日期<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input   class="form-control  input-sm" type="text" ng-disabled='disabled_flag'  ng-model="customer.company_reg_date" ng-blur="company_reg_date()"  pattern="{{pattern.date}}" title="日期格式错误！" required/>
                        </div>
                    </div>
                </div>
            </div>
	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">最新年检时间<font color="#FF0000">*</font></label>
                    <div class="col-md-7">
                        <div class="input">
                            <input class="form-control  input-sm" type="text" name="last_check_date" ng-disabled='disabled_flag' ng-model="customer.last_check_date"   pattern="{{pattern.date}}" title="日期格式错误！"   ng-blur="last_check_date()"  required/>
                        </div>
                    </div>
                </div>
            </div>
	</div>
	<div class="row">
	<div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">营业执照年审结果</label>
                    <div class="col-md-7">
                        <select class="form-control input-sm" ng-disabled="disabled_flag"  ng-model="customer.reg_check_result">
                            <option value="">年审合格</option>

                        </select>

                    <div class="col-md-7">

                            <input class="form-control  input-sm" type="text" name="reg_thru_date" ng-disabled='disabled_flag' ng-model="customer.reg_thru_date" ng-blur="reg_thru_date()"  pattern="{{pattern.date}}" title="日期格式错误！"  required/>
                        </div>
                    </div>
                </div>
            </div>
	</div>

	 <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label label-sm">经营方式</label>
                    <div class="col-md-7">

                            <option value="">批发</option>
                            <option>零售</option>
                        </select>
                    </div>
                </div>
            </div>

                    </div>
                </div>
            </div>
