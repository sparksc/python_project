<div class="form-horizontal" role="form" name="loanForm" ng-controller="loanBaseController">
    <div class="form-body">
        <div class="row" name="applicationButtonGroup">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-6">
                        <button type="button" ng-click="onSave()" ng-show = 'btn_edit_flag' class="btn btn-primary" >保存</button>
                        <button type="button" ng-click="onEdit()" ng-hide = 'btn_edit_flag' class="btn btn-primary" >修改</button>
                        <button type="button" onclick="submit()" ng-show = 'btn_edit_flag' class="btn btn-primary" >提交</button>
                        <button type="button" ng-click="onCancel()" ng-show = 'btn_edit_flag' class="btn btn-primary" >取消</button>
                    
                    </div>
                    <div class="col-md-3 pull-right">
                        <button class="btn btn-primary" data-toggle="collapse" href="#examineComment" ng-show="approveActivityFlag">签署结果</button>
                        <button class="btn btn-primary" data-toggle="collapse" href="#approveOpinion" ng-show="approveCommitteeActivityFlag" ng-click="">查看各委员意见</button>
                        <div class="collapse" id="examineComment" style="position:absolute;background-color:White;z-index:1024;">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">意见:</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" rows="6" ng-model="result" ng-disabled="submitedFlag"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button ng-click="approve()" class="btn btn-success col-md-5" ng-disabled="submitedFlag">同意</button>
                                <button ng-click="reject()" class="btn btn-danger col-md-5 pull-right" ng-disabled="submitedFlag">不同意</button>
                            </div>
                        </div>
                            <div class="collapse" id="approveOpinion" style="position:absolute;background-color:White;z-index:1024;">
                            <div class="row">
                               <form id="report" class="form-horizontal" role="form"  style="overflow-x:yes; overflow-y:yes;">
                                    <div class="form-body">
                                        <table class = "table table-bordered">
                                            <tr class = "info">
                                                <td>审贷委成员 </td>
                                                <td>意见 </td>
                                                <td>详细 </td>
                                                <td>审贷状态 </td>
                                            </tr>
                                            <tr ng-repeat="item in pendAppove">
                                                <td>{{ item.name}} </td>
                                                <td>{{ item.opinon}}</td>
                                                <td>{{ item.detail}}</td>
                                                <td>{{item.status}} </td>
                                            </tr>
                                        </table>
                                  </div>
                             </form>
                             </div>
                       </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">贷款人</label>
                    <div class="col-md-7">
                        <div class="input">
                            <input type="text" class="form-control" placeholder="贷款人" value='张三' ng-disabled=true>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">贷款种类</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control col-md-7" placeholder="请选择" value = '个人住房贷款' ng-disabled=true>
                    </div>
                   </div>
            </div>
        </div>

        <!-- 申请基本信息-->
        <div name="ApplicationBaseInfoForm" ng-include="'views/loan/loanBaseInfo.html'"    ></div>
    </div>


    <!-- 业务种类选择-->
    <div class="modal fade " name="loan_type_modal" role="dialog">
       <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">业务种类</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="row" name="for_lt_tree">
                        </div>
                    </form>
                </div> <!-- modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="btmConfirm()">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="btmClose()">取消</button>
                </div> <!-- modal-footer -->
            </div> <!-- modal-content -->
        </div> <!-- modal-dialog -->
    </div> <!-- modal -->

    <script type="text/javascript">
        var choose_business_type = function(elem, typeCode, typeName,typePage){
            //angular.element($(elem)).scope().choose_business_type($(elem).attr("title"))
            angular.element($(elem)).scope().choose_business_type(typeCode, typeName,typePage);
        }
        var submit = function(){
           alert('提交成功');
           angular.element("div[name='ApplicationBaseInfoForm']").find("input,select,textarea").attr('disabled','disabled');
          // $scope.btn_edit_flag = false; 

        }
    </script>

</div>
