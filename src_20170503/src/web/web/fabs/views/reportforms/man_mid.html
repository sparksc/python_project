<div ng-controller="ManmidController">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
		    <fieldset name="custQueryCond">
		 
                <div class="row">
                     <div class="col-md-4 col-md-offset-1">
                         <div class="form-group">
                             <label class="col-md-5 control-label label-sm">统计月份</label>
                             <div class="col-md-7">
                                 <input date_range_picker options="{singleDatePicker:true}" class="form-control input-sm"  type="text"  ng-model="cust_search.date"/></input>
                             </div>
                          </div>
                     </div>

                        <div class="row">
                            <div class="col-md-4 col-md-offset-1">
                                <div class="form-group">
                                    <label class="col-md-5 control-label label-sm">查询机构</label>
                                    <div class="col-md-7">
                                        <div class="input">
                                             <select  class="form-control" ng-model="cust_search.org" ng-options="option.branch_code as (option.branch_code+' - '+option.branch_name) for option in model1" ng-change="find_users(cust_search)">
                                             <option></option>
                                             </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4 col-md-offset-1">
                                <div class="form-group">
                                    <label class="col-md-5 control-label label-sm">客户经理</label>
                                    <div class="col-md-7">
                                        <div class="input">
                                             <select type="text" class="form-control" ng-model="cust_search.id" ng-options="option.user_name as (option.user_name+' - '+option.name) for option in model2">
                                             <option></option>
                                             </select>
                                        </div>
                                     </div>
                                </div>
                             </div>
			                
                             <div class="col-md-10">
                                <div class="form text-right">
                                    <button type="button" ng-click="search()" class="btn btn-default">查询</button>
                                    <a href="{{excelurl}}" class="btn btn-primary btn-sm">excel导出</a>
                                </div>
		                     </div>        
                        </fieldset>
                        </div>
            </form>
        <div class="col-md-12" name="resultTable">
            <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                            <tr>
                                <th ng-repeat='th in data.header' ng-bind='th' class="text-nowrap"> </th>
                            </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                          <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap"  ng-hide="$index>=20">
                                    {{d}}
                                </td>
                            </tr>
                  </tbody>
                  
                  </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                  </ul>
        </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>

        </div>
    </div> 
</div>
