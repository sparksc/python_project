<div style="margin:0px;">
    <div class="row" ng-controller="manaddcomController">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
               </div>
              <div class="row">
                  <div class="col-md-4 ">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">统计年份:</label>
                            <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.SYEAR"/>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 ">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">统计月份:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.SMOUTH"/>
                              </div>
                          </div>
                      </div>
                  </div>
<!--                  <div class="col-md-3 ">
                    <input class="form-control input-sm" id = "elec_arch" type="file" multiple="multiple" />
                  </div>  -->
              </div>
              <div class="row">
                  <div class="col-md-4 ">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">机构号:</label>
                            <div class="col-md-7">
                              <div class="input">
                                  <select  class="form-control" ng-model="cust_search.ORG_CODE" ng-options="option.branch_code as (option.branch_code+'|'+option.branch_name) for option in model1" ng-change="find_users(cust_search)">
                                    <option></option>
                                    </select>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 ">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">员工号:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <select type="text" class="form-control" ng-model="cust_search.STAFF_CODE" ng-options="option.user_name as (option.user_name+'|'+option.name) for option in model2">
                                  <option></option>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 col-md-offset-9">
<!--                    <button class="btn btn-primary btn-sm" ng-click="add()">新增</button>-->
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                    <a href="{{excelurl}}" class="btn btn-primary btn-sm">excel导出</a>
                    <!--<button type="button" class="btn btn-primary btn-sm"  ng-click="upload_excel()">excel导入</button>-->
                  </div>
             </div>
            </fieldset>
          </div>
          <div name="resultTable">
                      <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header track by $index' ng-hide="$index >=7"  ng-bind='th' class="text-nowrap"> </th> 
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-hide="row.length-1 == $index">
                                {{d}}
                                </td>
                                <td>
<!--                    <button class="btn btn-primary btn-sm" ng-click="to_edit(row)">修改</button>-->
<!--                    <button class="btn btn-primary btn-sm" ng-click="delete(row)">删除</button>-->
                                </td>
                              </tr> 
                          </tbody>
                    </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>
       </div>
        <div class="modal fade" id="manaddcom_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">录入</h4>
                </div>
                <div class="modal-body">
                     
                   <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">统计年份:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[0]"   type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">统计月份:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[1]"  type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构号:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <select  class="form-control" ng-model="newstaffdata[2]" ng-options="option.branch_code as (option.branch_code+'|'+option.branch_name) for option in model1" ng-change="change_name(newstaffdata[2])">
                                    <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构名称:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[3]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">员工号:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <select type="text" class="form-control" ng-model="newstaffdata[4]" ng-options="option.user_name as (option.user_name+'|'+option.name) for option in model3" ng-change="change_name1(newstaffdata[4])">
                                  <option></option>
                                  </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">员工名称:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[5]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">附加分:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[6]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" id="manaddcom_new_add_button" class="btn blue" ng-click="save()">新增</button>
                    <button type="button" id="manaddcom_save_edit_button" class="btn blue" ng-click="edit_save()">提交修改</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
 
    </div>	
    </div>
</div>
