<div style="margin:0px;">
    <div class="row" ng-controller="loanplanparameterController">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                         <label class="col-md-4 control-label label-sm ">机构号:</label>
                        <div class="col-md-6"> 
                            <input type="text" class="form-control col-md-7" ng-change="find_users()" ng-model="cust_search.org" disabled="true">
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="show_lt_modal(this)" ng-disabled="ltSelected">...</button>
                     </div>

                    <div name="sameBusiness" ng-include src=Page ></div>
                     <div class="modal fade " name="loan_type_modal" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title">机构信息</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" role="form">
                                        <div class="row" name="for_lt_tree"> </div>
                                    </form>
                                </div> <!-- modal-body -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ztreeBtmConfirm()">确定</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ztreeBtmClose()">取消</button>
                                </div> <!-- modal-footer -->
                             </div> <!-- modal-content -->
                     </div> <!-- modal-dialog -->
                 </div>
              </div>

                   
                  <div class="col-md-4 ">
                    <div class="form-group">
                          <label class="col-md-4 control-label label-sm">所属年份:</label>
                          <div class="col-md-6">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.BE_YEAR"/>
                              </div>
                          </div>
                      </div>
                  </div>
                   <div class="col-md-3 ">                                         
                       <input class="form-control input-sm" id = "elec_arch" type="file" multiple="multiple" />
                   </div>
              </div>
              
              <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                      <div class=""form-group>
                          <label class="col-md-4 control-label label-sm">客户经理号:</label>
                          <div class="col-md-7">
                          <div class="input">
                               <select type="text" class="form-control" ng-model="cust_search.SALE_CODE" ng-options="option.user_name as (option.user_name+' - '+option.name) for option in model2">
                               <option></option>
                               </select>
                          </div>
                       </div>
                    </div>
                  </div>
                 </div>

             
              <div class="row">
                  <div class="col-md-4 col-md-offset-8">
                    <a href="../fabs/static/standing_book/贷款业务计划数参数.xlsx" class="btn btn-primary white" >excel模版下载</a>
                    <button class="btn btn-primary btn-sm" ng-click="add()">新增</button>
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                    <button type="button" class="btn btn-primary btn-sm"  ng-click="upload_excel()">excel导入</button>
                  </div>
             </div>
            </fieldset>
          </div>
          <div name="resultTable">
                      <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header track by $index'  ng-bind='th' class="text-nowrap"> </th> 
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-hide="row.length-1 == $index || $index==3 || $index==4"  >
                                {{d}}
                                </td>
                                <td>
                    <button class="btn btn-primary btn-sm" ng-click="to_edit(row)">修改</button>
                    <button class="btn btn-primary btn-sm" ng-click="delete(row)">删除</button>
                                </td>
                              </tr> 
                          </tbody>
                    </table>
                  <ul class="pager">
                    <li> 总共{{total_count}}条</>
                    <li> 当前第{{cur_page}}页</>
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>
       </div>
        <div class="modal fade" id="villageinput_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 ng-show="show_flag==1" class="modal-title">录入</h4>
                    <h4 ng-show="show_flag==2" class="modal-title">修改</h4>
                </div>
                <div class="modal-body">
                     
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">所属年份:</label>
                            <div class="col-md-10">
                                <div class="input">
                                <input class="form-control" ng-disabled="edit_flag" ng-model="newstaffdata[0]" type="text" placeholder="请输入合法年份,如2017"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="show_flag==1">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">网点编号:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <select class="form-control" ng-model="newstaffdata[1]" ng-options="option.branch_code as (option.branch_code+'|'+option.branch_name) for option in model1" ng-change="change_name(newstaffdata[1])" >
                                    <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">网点名称:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-disabled="true" ng-model="newstaffdata[2]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display:none;">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">分理处编号:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[3]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display:none;">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">分理处名称:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[4]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="show_flag==1">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">客户经理编号:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <select  class="form-control " ng-model="newstaffdata[5]"  ng-options="option.user_name as (option.user_name+' - '+option.name) for option in model3" ng-change="change_name2(newstaffdata[5])"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">客户经理名称:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-disabled="true" ng-model="newstaffdata[6]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">对私考核基数:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[7]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">对私目标任务:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[8]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">纯公司类贷款考核基数:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[9]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">非纯公司类贷款考核基数:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[10]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">日均贷款增加额考核基数:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[11]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">日均贷款增加额目标任务:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[12]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">余额占比目标:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[13]" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">户数占比目标:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[14]" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">纯公司类贷款信用对公考核基数:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[15]" type="text" text-transform="amount"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">四级不良考核:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[16]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">分管行政村:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[17]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">丰收两卡考核基数:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[18]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">丰收两卡目标任务:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[19]" type="text" text-transform="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" id="villageinput_new_add_button" class="btn blue" ng-click="save()">新增</button>
                    <button type="button" id="villageinput_save_edit_button" class="btn blue" ng-click="edit_save()">提交修改</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
 
    </div>	
    </div>
</div>
