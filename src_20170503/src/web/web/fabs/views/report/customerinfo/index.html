<div ng-controller="customerInfoController" class="col-md-12">
    <table class="table table-striped table-advance table-hover flip_content">
        <tr>
            <th ng-repeat="th in data.header" class="text-nowrap">
            {{th}}
            </th>    
        </tr>
        <tr ng-repeat="row in data.rows">
            <td ng-repeat="d in row track by $index" class="text-nowrap">
                {{ d }}
            </td>
        </tr>
    </table>

    <ul class="pager">
        <li ng-repeat="action in data.actions | filter:'!release'">
            <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
        </li>
    </ul>
</div>
