<div ng-controller="branchmanageCtrl">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
            <div class="col-md-4 col-md-offset-1">
                <div class="form-group">
                    <label class="col-md-5 control-label label-sm">部门名称:</label>
                    <div class="col-md-7">
                            <div class="input">              
                            <input class="form-control input-sm" type="text" ng-model="cust_search.group_name" />
                            </div> 
                    </div> 
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
                 <div class="form-group">
                       <label class="col-md-5 control-label label-sm">机构:</label>
                            <div class="col-md-7">
                                  <div class="input">
                                  <select class="form-control" ng-model="cust_search.branch_name"ng-options="option.branch_name as (option.branch_code+'|'+option.branch_name) for option in model1">
                                  <option></option>
                                  </select> 
                                  </div> 
                            </div> 
                 </div>
            </div>
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form text-right">
                                <button type="button" ng-click="search()" class="btn btn-primary btn-sm">查询</button>
                                <button type="button" ng-click="add()" class="btn btn-primary btn-sm">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div name="resultTable">
                    <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr>
                                  <th ng-repeat='th in data.header' ng-bind='th' class="text-nowrap"> </th>
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap"  ng-hide="row.length-2 <= $index">
                                {{d}}
                                </td>
                                <td>
                                <button type="button" ng-click="to_delete(row)" class="btn btn-default">删除</button>
                                <button type="button" ng-click="to_edit(row)" class="btn btn-default">编辑</button>
                                </td> 
                              </tr>
                          </tbody>
                    </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>



    <div class="modal fade" id="branch_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">编号:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm"  readonly="true" placeholder="编号自动生成"  type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">部门名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <select type="text" class="form-control" ng-model="add_date.x1" ng-options="option.department_name for option in bb">
                                    <option value=""><option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                        <label class="col-md-2 control-label label-sm">所属机构:</label>
                         <div class="col-md-10">
                              <div class="input">
                                     <select class="form-control"ng-model="add_date.x2" ng-options="option as (option.branch_code+'|'+option.branch_name) for option in model1">
                                     </select>
                              </div>
                         </div>
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="save()">添加</button>
                    <button type="button" class="btn default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="branch_edit_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
               
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">编号:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="up_date.x1" type="text" ng-readonly="true"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">部门名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <select type="text" class="form-control" ng-model="up_date.x2" ng-options="option.id as option.department_name for option in bb">
                                    <option value=""><option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">所属机构:</label>
                            <div class="col-md-10">
                            <div class="input">
                                <select class="form-control" ng-model="up_date.x3"   ng-options="option.role_id as (option.branch_code+'|'+option.branch_name) for option in model1">
                                </select>
                            </div>
                            </div>
                        </div>
                    </div>    
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="edit_save()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="branch_check_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">查看</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构ID:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_id"
                                            ng-readonly="true"  type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_check_code" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_check_name" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构全称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_totalname" ng-readonly="true"
                                            type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">是否放贷行:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_check_isloan" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构ID:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parentid" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parentcode" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parentname" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构全称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parenttotalname" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构是否放贷行:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parentisloan" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
