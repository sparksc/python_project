<div style="margin:0px;">
    <div class="row" ng-controller="YgajjxxcController">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
               </div>
              <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                     <div class="form-group">
                          <label class="col-md-5 control-label label-sm">统计日期:</label>
                          <div class="col-md-7">
                              <input ng-readonly="true" date-range-picker options="{singleDatePicker: true}" type="text" class="form-control input-sm" ng-model="cust_search.e_p_P_DATE">
                              </input>
                          </div>
                      </div>  
                  </div>
                 <div class="col-md-4 col-md-offset-1">
                      <div class="form-group">
                           <label class="col-md-5 control-label label-sm">机构编号:</label>
                             <div class="col-md-7">
                                 <div class="input">
                                     <select class="form-control" ng-model="cust_search.jgbh" ng-options="option.branch_code as (option.branch_code+'|'+option.branch_name) for option in model1" ng-change="find_users(cust_search)">
                                        <option></option>   
                                     </select>           
                                </div>
                             </div>
                         </div>
                    </div>           
            
              </div>

              <div class="row">
                <div class="col-md-4 col-md-offset-1">
                      <div class="form-group">
                          <label class="col-md-5 control-label label-sm">员工工号:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <select type="text" class="form-control" ng-model="cust_search.yggh" ng-options="option.user_name as (option.user_name+'|'+option.name) for option in model2">
                                       <option></option>
                                  </select>   
                              </div>
                          </div>
                      </div>
                  </div>
                  <!--<div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">客户编号:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.p_P_CUSTNO"/>
                              </div>
                          </div>
                      </div>  
                  </div>-->
              </div>
              <div class="row">
                  <div class="col-md-3 col-md-offset-10">
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                  </div>
             </div>
             </fieldset>
          </div>
          <div class="col-md-12" name="resultTable">
                    <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header' ng-bind='th' class="text-nowrap"> </th> 
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap"  ng-hide="row.length == $index">
                                {{d}}
                                </td>
                              </tr> 
                          </tbody>
                    </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>
    </div>
</div>
