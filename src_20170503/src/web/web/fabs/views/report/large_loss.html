<div ng-controller="large_lossController">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
		    <fieldset name="custQueryCond">
		 
		        <div class="row">
			    <div class="col-md-10">
                                <div class="form text-right">
                                    <button type="button" ng-click="search()" class="btn btn-default">查询</button>
                                </div><br>
		            </div>
                        </div>
                    
                    </fieldset>
                </div>
            </form>
<div class="col-md-12" name="resultTable">
                    <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header' ng-bind='th' class="text-nowrap"> </th> 
			      </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap"  ng-hide="row.length-2 <= $index">
                                {{d}}
                                </td>
                              	  <td class="text-nowrap">
					<button type="button" ng-click="to_edit(row)" class="btn btn-default">编辑</button>
				  </td>
                              </tr> 
                          </tbody>
                    </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>
<div class="modal fade" id="l_l_modal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">×
            </button>
            <h4 class="modal-title" id="myModalLabel">
               修改
            </h4>
         </div>
        <div class="input-group">
         <span class="input-group-addon">数据类型</span>
	<input class="form-control" ng-model="target[0]" readonly="true">
	</input>
        </div><br>
      <div class="input-group">
         <span class="input-group-addon">金额</span>
         <input type="text" class="form-control" ng-model="target[1]" >
        </div><br>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">
               关闭
            </button>
            <button type="button" class="btn btn-primary" ng-click="save(target)" >
               提交更改
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


        </div>
    </div> 
</div>
