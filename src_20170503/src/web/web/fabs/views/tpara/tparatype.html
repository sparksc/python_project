<div style="margin:0px;">
    <div class="row" ng-controller="tparatypeController">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
               </div>
              <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">参数名字:</label>
                            <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.type_name"/>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">参数key:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.type_key"/>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">参数模块:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.type_module"/>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 col-md-offset-10">
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                    <button class="btn btn-primary btn-sm" ng-click="save()">新增</button>
                  </div>
             </div>
          </div>
          <div name="resultTable">
                  <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header track by $index' ng-bind='th' class="text-nowrap"> </th> 
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap">
                                    <span ng-if="!(row.length-2 == $index)">{{d}}</span>
				                    <button class="btn btn-danger btn-sm" ng-if="row.length-2 == $index" ng-click="change_status(row)">{{d}}</button>
                                </td>
				                <td class="text-nowrap">
				                    <button class="btn btn-primary btn-sm" ng-click="update(row)">修改</button>
				                    <button class="btn btn-primary btn-sm" ng-click="add_header(row)" ng-hide="row[4]!='启用'">设定参数</button>
				                    <button class="btn btn-primary btn-sm" ng-click="add_para(row)" ng-hide="row[4]!='启用'">参数详情</button>
				                    <button class="btn btn-primary btn-sm" ng-click="add_menu(row)" ng-hide="row[4]!='启用'">加入菜单</button>
				                </td>
                              </tr> 
                          </tbody>
                  </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>
    <div class="modal fade" id="add_modal_type">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">新增参数</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">参数模块:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" placeholder='必填' ng-model="newdata.type_module" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">参数名:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" placeholder='用于显示，必填' ng-model="newdata.type_name" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">参数key:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newdata.type_key" placeholder="系统内唯一标识，建议英文" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">参数说明:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" placeholder="必填" ng-model="newdata.type_detail" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="do_save()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>	
     <div class="modal fade" id="up_modal_type">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">修改参数</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">参数模块:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" placeholder='必填' ng-model="updata.type_module" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">参数名:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" placeholder='用于显示，必填' ng-model="updata.type_name" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">参数说明:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" placeholder="必填 " ng-model="updata.type_detail" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="do_update()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>	
   </div>
</div>
