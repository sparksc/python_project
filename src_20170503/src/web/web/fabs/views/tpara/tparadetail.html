<div style="margin:0px;">
    <div class="row" ng-controller="tparadetailController">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
               </div>
              <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">状态:</label>
                            <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.row_status"/>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 col-md-offset-9">
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                    <a href="{{excelurl}}" class="btn btn-primary btn-sm">excel导出</a>
                    <button class="btn btn-primary btn-sm" ng-click="save()">新增</button>
                  </div>
             </div>
          </fieldset>
          </div>
          <div name="resultTable">
                    <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header track by $index' ng-bind='th' class="text-nowrap"> </th> 
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-hide="row.length-1 == $index">
                                    <span ng-if="!(row.length-2 == $index)">{{d}}</span>
				                    <button class="btn btn-danger btn-sm" ng-if="row.length-2 == $index" ng-click="change_status(row)">{{d}}</button>
                                </td>
				                <td class="text-nowrap">
				                    <button class="btn btn-primary btn-sm" ng-click="change(row)">修改</button>
				                </td>
                              </tr> 
                          </tbody>
                    </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>
    <div class="modal fade" id="{{addmodel_id}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="row" ng-repeat='ph in data.para_header track by $index'>
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">{{ph.header_name}}</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newdata[ph.para_header_id]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="do_save()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>	
    <div class="modal fade" id="{{upmodel_id}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">修改</h4>
                </div>
                <div class="modal-body">
                    <div class="row" ng-repeat='ph in data.para_header track by $index'>
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">{{ph.header_name}}</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="updata[ph.para_header_id]" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="do_change()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>	

    </div>
</div>
