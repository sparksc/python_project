<div style="margin:0px;">
    <div class="row" ng-controller="dkyxlrController1">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
               </div>
              <div class="row">
                 <div class="col-md-3 ">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">客户内码:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.FJDXBH"/>
                              </div>
                         </div>
                      </div>
                  </div>
               <!--   <div class="col-md-3 ">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">贷款账号:</label>
                            <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.DXBH"/>
                              </div>
                          </div>
                      </div>
                  </div>-->
                  <div class="col-md-3 ">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">客户姓名:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.DXMC"/>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 col-md-offset-9">
                    <button class="btn btn-primary btn-sm" ng-click="add()">新增</button>
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                  </div>
             </div>
           </fieldset>
          </div>
          <div name="resultTable">
                  <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header track by $index'  ng-bind='th' class="text-nowrap" ng-hide="(row.length-1 == $index)||($index==3)||($index==4)||($index==7)"> </th> 
                                  
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-hide="(row.length-1 == $index)||($index==3)||($index==4)||($index==7)">
                                {{d}}
                                </td>
                                <td>
                    <button class="btn btn-primary btn-sm" ng-click="to_edit(row)">修改</button>
                    <button class="btn btn-primary btn-sm" ng-click="delete(row)">删除</button>
                                </td>
                              </tr> 
                          </tbody>
                        </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>
       </div>
        <div class="modal fade" id="dkyxlr_modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">录入</h4>
                </div>
                <div class="modal-body">
                   <div class="row" id="check_account">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">客户内码:</label>
                            <div class="col-md-10">
                                <div class="col-md-10 input">
                                   <input class="form-control input-sm" ng-model="add_zh" type="text"/>
                                </div>
                                <button class="btn btn-primary btn-sm" ng-click="check(add_zh)">检查</button>
                            </div>
                        </div>
                    </div>
                      
          <div name="resultTable">
              <table name="custListTable" class="table">
                  <div class="table table-striped table-advance table-hover flip_content" style="overflow-x:auto; overflow-y:auto;">
                      <tbody style="white-space:nowrap;">
                          <tr ng-repeat="a in newdata.rows[0] track by $index" ng-hide="($index==0)||($index==3)||($index==5)||($index==6)||($index==7)">
                               <td>{{newdata.header[$index]}}</td>
                               <td>{{a}}</td>
                          </tr> 
                       </tbody>
                   </div>
               </table>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage1}}</font>
           </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">信贷工号:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[0]" readonly="true"  type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">员工姓名:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[1]" readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">分配比例:</label>
                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="newstaffdata[2]" type="text"readonly="ture" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">管理起始日期:</label>
                          <div class="col-md-7">
                              <input date-range-picker options="{singleDatePicker: true}" type="text" class="form-control input-sm" ng-model="newstaffdata[3]">
                              </input>
                          </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">管理结束日期:</label>
                          <div class="col-md-7">
                              <input date-range-picker options="{singleDatePicker: true}" type="text" class="form-control input-sm" ng-model="newstaffdata[4]">
                              </input>
                          </div>
                        </div>
                    </div>
                   <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">营销类型:</label>
                            <div class="col-md-10">
                                <div class="input">
                              <select class="form-control input-sm" ng-model="newstaffdata[5]" ng-options="option.key as option.value for option in model3"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="new_add_button" class="btn blue" ng-click="save()">新增</button>
                    <button type="button" id="save_edit_button" class="btn blue" ng-click="edit_save()">提交修改</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
 
    </div>	
    </div>
</div>
