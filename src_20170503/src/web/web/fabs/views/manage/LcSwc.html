<div style="margin:0px;"<div style="margin:0px;">
    <div class="row" ng-controller="LcSwcController">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
               </div>
              <!--<div class="row">
                  <div class="col-md-4 col-md-offset-1">
                     <div class="form-group">
                          <label class="col-md-5 control-label label-sm">机构号:</label>
                          <div class="col-md-7">
                              <select class="form-control input-sm" ng-change="find_users()" ng-options="option as option.branch_name for option in model1 " ng-model="cust_search.org"/>
                          </div>
                      </div>  
                  </div>
              </div>-->
              <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">员工号:</label>
                          <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.MANAGER_NO"/>
                              </div>
                          </div>
                      </div>  
                  </div>
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">流水号:</label>
                            <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.account_no"/>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                          <label class="col-md-5 control-label label-sm">客户号:</label>
                            <div class="col-md-7">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.cust_no"/>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 col-md-offset-10">
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                    <button class="btn btn-primary btn-sm" ng-click="switch_pri()">修改为流水号优先</button>
                  </div>
             </div>
            </fieldset>
          </div>
          <div name="resultTable">
                      <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th class="text-nowrap"><input type="checkbox" ng-model="checkedAllFlag" ng-checked="checkedAllFlag" ng-click="checkedAll(checkedAllFlag,data.rows)">
                                  </th>
                                  <th ng-repeat='th in data.header track by $index' ng-hide="data.header.length == $index"  ng-bind='th' class="text-nowrap"> </th> 
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td class="text-nowrap">
                                    <input type="checkbox"  ng-value="row[10]"  ng-click="checked_row(row[10], data.rows)" ng-checked="isChecked(row[10])">            
                                </td>
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-hide="row.length-1 == $index">
                                {{d}}
                                </td>
                              </tr> 
                          </tbody>
                      </table>
          </div>
          <div style="text-align:center">
            <font size="2" color="red">{{tableMessage}}</font>
          </div>
                  <ul class="pager">
                  <li> 总共{{total_count}}条</>
                  <li> 当前第{{cur_page}}页</>
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
   </div>
</div>
