<div style="margin:0px;">
    <div class="row" ng-controller="custhkspController">
       <div class="col-md-12">
        <div name="queryForm" class="">
          <fieldset name="custQueryCond">
              <div class="row">
               </div>
              <div class="row">
                  <div class="col-md-2 ">
                    <div class="form-group">
                          <label class="col-md-4 control-label label-sm">客户号:</label>
                            <div class="col-md-8">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.CUST_NO"/>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-2 ">
                    <div class="form-group">
                          <label class="col-md-4 control-label label-sm">员工号:</label>
                          <div class="col-md-8">
                              <div class="input">
                                  <input class="form-control input-sm"  type="text"  ng-model="cust_search.MANAGER_NO"/>
                              </div>
                          </div>
                    </div>
                  </div>
                  <div class="col-md-2 ">
                    <div class="form-group">
                          <label class="col-md-4 control-label label-sm">类型:</label>
                          <div class="col-md-8">
                              <div class="input">
                                <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="cust_search.TYP">
                                    <option value=""></option>
                                    <option value="贷款">贷款</option>
                                    <option value="电子银行">电子银行</option>
                                    <option value="机具业务">机具业务</option>
                                    <option value="代理保险">代理保险</option>
                                    <option value="国际业务">国际业务</option>
                                    <option value="POS业务">POS业务</option>
                                </select>
                              </div>
                          </div>
                    </div>
                  </div>
                  <div class="col-md-2 ">
                    <div class="form-group">
                          <label class="col-md-4 control-label label-sm">状态:</label>
                          <div class="col-md-8">
                              <div class="input">
                                <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="cust_search.STATUS">
                                    <option value=""></option>       
                                    <option value="待审批">待审批</option>       
                                    <option value="已审批">已审批</option>       
                                    <option value="审批不通过">审批不通过</option>       
                                </select>
                              </div>
                          </div>
                      </div>
                   </div>
              </div>
              <div class="row">
                  <div class="col-md-3 col-md-offset-10">
                    <button class="btn btn-primary btn-sm" ng-click="approve()">通过</button>
                    <button class="btn btn-primary btn-sm" ng-click="deny()">不通过</button>
                    <button class="btn btn-primary btn-sm" ng-click="search()">查询</button>
                  </div>
             </div>
            </fieldset>
          </div>
          <div name="resultTable">
                      <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th class="text-nowrap"><input ng-model="master" ng-click="selectall(master,data.rows)" type="checkbox" ng-hide="!data.header">
                                  </th>
                                  <th ng-repeat='th in data.header track by $index' ng-hide="data.header.length == $index||$index == 0"  ng-bind='th' class="text-nowrap"> </th> 
                              </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td class="text-nowrap">
                                    <input type="checkbox" ng-model ='oneflag' ng-checked="master" ng-click="chkone(row,oneflag)">            
                                </td>
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-hide="row.length == $index||$index == 0">
                                {{d}}
                                </td>
                              </tr> 
                          </tbody>
                      </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
          <div style="text-align:center">
            <font size="2" color="red">{{tableMessage}}</font>
          </div>
    </div>
</div>
