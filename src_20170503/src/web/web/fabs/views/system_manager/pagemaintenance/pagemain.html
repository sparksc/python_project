<div ng-controller="pagemainController">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
		    <fieldset name="custQueryCond">
		 
                <div class="row">
                     <div class="col-md-4 col-md-offset-1">
                         <div class="form-group">
                             <label class="col-md-5 control-label label-sm">页面名字</label>
                             <div class="col-md-7">
                                 <div class="input">
                                     <input class="form-control input-sm"  type="text"  ng-model="cust_search.m_name"/></input>
                                 </div>
                             </div>
                          </div>
                     </div>
                </div>
			    <div class="col-md-10">
                                <div class="form text-right">
                                    <button type="button" ng-click="search()" class="btn btn-default">查询</button>
                                    <button type="button" ng-click="add()" class="btn btn-default">新增</button>
                                </div>
		        </div>        
            </fieldset>
                </div>
            </form>
        <div class="col-md-12" name="resultTable">
<table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header' ng-bind='th' class="text-nowrap"> </th> 
			                  </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap"  ng-hide="row.length+2==$index">
                                     {{d}}
                                </td>
                              	<td class="text-nowrap">
					                <button type="button" ng-click="to_edit(row)" class="btn btn-default">编辑</button>
				                </td>
                              </tr> 
                          </tbody>
                  </table>
                  <ul class="pager">
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                  </ul>
        </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div>

<div class="modal fade" id="myModal_p" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">
            </button>
            <h4 class="modal-title" id="myModalLabel">
               修改
            </h4>
         </div>
        <div class="input-group">
         <span class="input-group-addon">ID</span>
	<input class="form-control" ng-model="target.id" readonly="true" ></input>
        </div><br>
        <div class="input-group">
         <span class="input-group-addon">页面名字</span>
	<input class="form-control" ng-model="target.pagename" ></input>
        </div><br>
         <div class="input-group">
        <span class="input-group-addon">location</span>
          <input type="text" class="form-control" ng-model="target.url" >
         </div><br>     <div class="input-group">
           <span class="input-group-addon">parentID</span>
         <input type="text" class="form-control" ng-model="target.parentid" >
          </div><br>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">
               关闭
            </button>
            <button type="button" class="btn btn-primary" ng-click="menuupdate(target)" >
               提交更改
            </button>
         </div>
      </div>
   </div>
</div>
<div class="modal fade" id="s_r_modal_p" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel1" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" 
               aria-hidden="true">
            </button>
            <h4 class="modal-title" id="myModalLabel1">
               新增
            </h4>
         </div>
        <div class="input-group">
         <span class="input-group-addon">页面名字</span>
         <input type="text" class="form-control" ng-model="ntarget['name']" >
        </div><br> 
         <div class="input-group">
         <span class="input-group-addon">loction</span>
         <input type="text" class="form-control" ng-model="ntarget['location']" >
        </div><br> 
        <div class="input-group">
         <span class="input-group-addon">parentID</span>
         <input type="text" class="form-control" ng-model="ntarget['parent_id']" >
        </div><br>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">
               关闭
            </button>
            <button type="button" class="btn btn-primary" ng-click="menusave(ntarget)" >
               保存
            </button>
         </div>
      </div>
   </div>
</div>
        </div>
    </div> 
</div>
