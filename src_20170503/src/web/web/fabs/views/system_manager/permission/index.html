<div ng-controller="permissionControler">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-md-5 control-label label-sm">用户组:</label>

                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="group_name" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form text-right">
                                <button type="button" ng-click="search()" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        用户组
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="group in group_list">
                    <td>{{group.id}}</td>
                    <td>{{group.group_name}}</td>
                    <td>
                        <input type="button" value="功能模块" ng-click="edit(group)"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
                     <div class="modal fade " name="test_loan_type_modal" id="test_loan_type_modal" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title">权限设置</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" role="form">
                                        <div class="row" name="for_lt_tree"> </div>
                                    </form>
                                </div> <!-- modal-body -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ztreeBtmConfirm()">确定</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ztreeBtmClose()">取消</button>
                                </div> <!-- modal-footer -->
                            </div> <!-- modal-content -->
                        </div> <!-- modal-dialog -->
                     </div>
        <div class="modal fade" id="permission_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">编辑</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label label-sm">用户组:</label>

                                <div class="col-md-10">
                                    <div class="input">
                                        <input class="form-control input-sm" ng-model="modal_group_name"
                                               ng-readonly="true" type="text"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label label-sm">功能组:</label>

                                <div class="col-md-10">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>功能</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="menu in menus">
                                            <tr ng-repeat="menu in menus">
                        <td><input type="checkbox" checklist-model="permission_menu_selected" checklist-value="menu.menu_id" />
                                            <td>{{menu.menu_name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn blue" ng-click="save()">保存</button>
                        <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
