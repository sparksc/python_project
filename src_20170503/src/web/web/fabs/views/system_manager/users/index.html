<div ng-controller="sysUserController">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-md-5 control-label label-sm">用户编号:</label>

                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="user_name" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form text-right">
                                <button type="button" ng-click="search()" class="btn btn-default">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        用户编号
                    </th>
                    <th>
                        用户名称
                    </th>
                    <th>
                        机构编号
                    </th>
                    <th>
                        机构名称
                    </th>
                    <th>
                        用户组
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.user_name}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.branch_code}}</td>
                        <td>{{user.branch_name}}</td>
                        <td>{{user.group_name}}</td>
                        <td><input type="button" value="编辑" ng-click="to_edit(user)"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <div class="modal fade" id="user_manager_edit_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">用户:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_user_name"
                                           ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">功能组:</label>

                            <div class="col-md-10">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>功能</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="modal_user_group in modal_user_groups">
						<td><input type="checkbox" checklist-model="user_groups_selected" checklist-value="modal_user_group.group_id" />
                                            </td>
                                            <td>{{modal_user_group.group_name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="save()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
