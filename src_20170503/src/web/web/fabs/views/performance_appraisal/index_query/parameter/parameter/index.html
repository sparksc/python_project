<div ng-controller="parameterController">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-md-5 control-label label-sm">交易代码:</label>
                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="search_code" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-5 control-label label-sm">交易名称:</label>
                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="search_name" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form text-right">
                                <button type="button" ng-click="search()" class="btn btn-default">查询</button>
                                <button type="button" ng-click="add()" class="btn btn-default">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>
                        
                    </th>
                    <th>
                        交易代码
                    </th>
                    <th>
                        交易名称
                    </th>
                    <th>
                        折合系数
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="parameter in parameters">
                        <td>{{$index+1}}</td>
                        <td>{{parameter.gldxbh}}</td>
                        <td>{{parameter.dxmc}}</td>
                        <td>{{parameter.je1}}</td>
                        <td><input type="button" value="编辑" ng-click="to_edit(parameter)"/><input type="button" value="删除" ng-click="to_delete(parameter)"/></td>
                    </tr>
                </tbody>
            </table>
	</div>
    </div>
    <div class="modal fade" id="parameter_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">交易代码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_add_code" type="text" required="required"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">交易名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_add_name" type="text" required="required"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">折合系数:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_add_coef" type="text" required="required"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="save()">添加</button>
                    <button type="button" class="btn default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="parameter_edit_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">ID:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_edit_id"
                                           ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">交易代码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_edit_code"
                                            type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">交易名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_edit_name"
                                            type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">折合系数:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_edit_coef"
                                            type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="edit_save()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
