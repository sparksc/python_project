<div ng-controller="basic_messvirtualController">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
		    <fieldset name="custQueryCond">
                        <div class="row">    
                               <div class="col-md-3">
                                    <div class="form-group">
                                       <label class="col-md-5 control-label label-sm ">机构号:</label>
                                       <div class="col-md-5"> 
                                           <input type="text" class="form-control col-md-5" ng-change="find_users()" ng-model="cust_search.org" disabled="true">
                                       </div>
                                       <button type="button" class="btn btn-primary btn-sm" ng-click="show_lt_modal(this)" ng-disabled="ltSelected">...</button>
                                    </div>

                                    <div name="sameBusiness" ng-include src=Page ></div>
                                    <div class="modal fade " name="virtual_loan_type_modal" role="dialog">
                                       <div class="modal-dialog modal-sm">
                                           <div class="modal-content">
                                               <div class="modal-header">
                                                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                       <span aria-hidden="true">&times;</span>
                                                   </button>
                                                   <h4 class="modal-title">机构信息</h4>
                                               </div>
                                               <div class="modal-body">
                                                   <form class="form-horizontal" role="form">
                                                       <div class="row" name="for_lt_tree"> </div>
                                                   </form>
                                               </div> <!-- modal-body -->
                                               <div class="modal-footer">
                                                   <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ztreeBtmConfirm()">确定</button>
                                                   <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ztreeBtmClose()">取消</button>
                                               </div> <!-- modal-footer -->
                                           </div> <!-- modal-content -->
                                       </div> <!-- modal-dialog -->
                                    </div>
                                 </div>
                            <div class="col-md-3 ">
                                <div class="fprm-group">
                                    <label class="col-md-5 control-label label-sm">部门:</label>
                                    <div class="col-md-7">
                                        <div class="input">
                                            <select type="text" class="form-control" ng-model="cust_search.DEPARTMENT" ng-options="option for option in bb1">
                                            <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="form-group">
                                    <label class="col-md-5 control-label label-sm">员工号:</label>
                                    <div class="col-md-6">
                                        <div class="input">
                                            <input type="text" class="form-control input-sm" ng-model="cust_search.SALE_CODE">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-md-3 ">
                                <div class="form-group">
                                    <label class="col-md-5 control-label label-sm">员工名:</label>
                                    <div class="col-md-7">
                                        <div class="input">
                                            <input type="text" class="form-control input-sm" ng-model="cust_search.STAFF_NAME">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="form-group">
                                    <label class="col-md-5 control-label label-sm">职务:</label>
                                    <div class="col-md-7">
                                        <div class="input">
                                            <select type="text" class="form-control" ng-model="cust_search.POSITION" ng-options="option as option for option in zwgz">
                                            <option></option>
                                            </select>                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="fprm-group">
                                    <label class="col-md-5 control-label label-sm">客户经理类别:</label>
                                    <div class="col-md-6">
                                        <div class="input">
                                             <select type="text" class="form-control" ng-model="cust_search.MANAGE_TYPE" ng-options="option as option for option in khjllb" required>
                                             <option></option>
                                             </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="col-md-5 control-label label-sm">在职状态:</label>
                                    <div class="col-md-7">
                                        <div class="input">
                                            <select type="text" class="form-control" ng-model="cust_search.WORK_STATUS" ng-options="option as option for option in zzzt">
                                            <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="fprm-group">
                                    <label class="col-md-5 control-label label-sm">虚拟柜员标志:</label>

                                        <div class="input">
                                            <select type="text" class="form-control" ng-model="cust_search.IS_VIRTUAL">
                                                 <option value="是">是</option>
                                                 <option value="否">否</option>       
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            -->
		                </div>
			   
              <br/> 
               <div class="col-md-10">
                                <div class="form text-right">
                                    <button type="button" ng-click="search()" class="btn btn-default">查询</button>
                                    <button class="btn btn-primary btn-sm" ng-click="add()">新增</button>
                               </div>
		            </div>
                
                    </fieldset>
                </div>
            </form>
        <div class="col-md-12" name="resultTable">
                    <table name="custListTable" class="table">
                          <thead style="white-space:nowrap;">
                              <tr> 
                                  <th ng-repeat='th in data.header' ng-bind='th' class="text-nowrap" ng-hide="$index == 8"> </th> 
			                  </tr>
                          </thead>
                          <tbody style="white-space:nowrap;">
                              <tr ng-repeat="row in data.rows">
                                <td ng-repeat="d in row track by $index" class="text-nowrap" ng-show="$index >= 0&&$index < 8||$index > 8&&$index <= 11||$index >= 20">
                                {{d}}
                                </td>
                              	  <td class="text-nowrap">
					<button type="button" ng-click="to_del(row)" class="btn btn-default">删除</button>
				  </td>
                              </tr> 
                          </tbody>
                    </table>
                  <ul class="pager">
                  <li> 总共{{total_count}}条</>
                  <li> 当前第{{cur_page}}页</>
                    <li ng-repeat="action in data.actions | filter:'!release'">
                        <a href="#" ng-click="onAction(action.conversation_id,action.action)">{{dict[action.action]}}</a>
                    </li>
                </ul>
          </div>
           <div style="text-align:center">
                            <font size="2" color="red">{{tableMessage}}</font>
           </div><!--默认显示-->
