<div ng-controller="branchmanageController">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-md-5 control-label label-sm">机构名称:</label>
                            <div class="col-md-7">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="search_name" type="text" />
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form text-right">
                                <button type="button" ng-click="search()" class="btn btn-default">查询</button>
                                <button type="button" ng-click="add()" class="btn btn-default">添加</button>
                               <!-- <button type="button" ng-click="out()" class="btn btn-default">导出</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
		    <th>
                        机构ID
		    </th>
                    <th>
                        机构码
                    </th>
                    <th>
                        机构名称
                    </th>
                    <th>
                        机构全称
                    </th>
		            <th>
			            上级机构ID
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="branch in branchs">
                        <td>{{branch.role_id}}</td>
                        <td>{{branch.branch_code}}</td>
                        <td>{{branch.branch_name}}</td>
                        <td>{{branch.branch_totalname}}</td>
                        <td>{{branch.parent_id}}</td>
                        <td><input type="button" value="编辑" ng-click="to_edit(branch)"/><input type="button" value="删除" ng-click="to_delete(branch)"/>
			    <input type="button" value="查看" ng-click="to_check(branch)"/>
			</td>
                    </tr>
                </tbody>
            </table>


    <div class="modal fade" id="branch_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_add_code" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_add_name" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构全称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_add_totalname" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <select class="form-control input-sm" ng-model="modal_add_parentid" ng-options="option.branch_name for option in model"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="save()">添加</button>
                    <button type="button" class="btn default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="branch_edit_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">编辑</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构ID:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_edit_id"
                                            ng-readonly="true"  type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_edit_code" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_edit_name" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构全称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_edit_totalname"
                                            type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <select class="form-control input-sm" ng-model="modal_edit_parentid" ng-options="option as option.branch_name for option in model3 "/>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" ng-click="edit_save()">保存</button>
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="branch_check_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">查看</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构ID:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_id"
                                            ng-readonly="true"  type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_check_code" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                   <input class="form-control input-sm" ng-model="modal_check_name" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">机构全称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_totalname" ng-readonly="true"
                                            type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构ID:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parentid" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构码:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parentcode" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构名称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parentname" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label label-sm">上级机构全称:</label>

                            <div class="col-md-10">
                                <div class="input">
                                    <input class="form-control input-sm" ng-model="modal_check_parenttotalname" ng-readonly="true" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
		    		
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
