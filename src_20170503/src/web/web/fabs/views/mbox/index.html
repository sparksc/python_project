<div style="margin:0px;">
  <div class="" ng-controller="mboxController">
    
    <div class="modal fade" id='a_modal' role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                           <form name="myForm" ng-submit="mbox_add()">
                           <div class="modal-header">
                               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                      aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title"><center><font color="#FF0000">新通知</font></center></h4>
                           </div>
                           <div class="modal-body">
                                <div class="col-md-12 form-group">
                                        <label class="col-md-2 control-label label-sm">标题:<font color="#FF0000">*</font></label>
                                        <div class="col-md-10">
                                            <input required class="form-control input-sm" type="text" ng-model='new.a.title'/>
                                        </div>
                                </div>
                                <div class="col-md-12 form-group">
                                        <label class="col-md-2 control-label label-sm">收件人所属行<font color="#FF0000">*</font></label>
                                            <div class="col-md-10">
                                            <select required class="form-control  input-sm" type="text"ng-change="user()"  ng-model='user_branch'>
                                            <option ng-repeat=" a in branch_list  "value="{{a.role_id}}">{{a.branch_code}}|{{ a.branch_name}}</option></select>
                                            </div>
                                </div>
    
                                <div class="col-md-12 form-group">
                                        <label class="col-md-2 control-label label-sm">收件人(先选所属行)<font color="#FF0000">*</font></label>
                                            <div class="col-md-10">
                                            <select required class="form-control  input-sm" type="text"  ng-model='new.b.inbox_user_id'>
                                            <option ng-repeat=" b in user_list  "value="{{b.role_id}}">{{b.user_name}}|{{b.name}}</option></select>
                                            </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12 form-group">
                                           <center> <label>内容</label></center></br>
                                            <div>
                                            <center><textarea required class="form-control  input-sm" type="text" maxlength="1000" ng-model='new.a.body'style="height: 210px; width: 800px;"/></center>    
                                            </div>
                                        </div>
                                </div>
                            </div>
                          
                           <div class="modal-footer">
                               <input type="submit"class="btn btn-primary"value="发送"/>
                               <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                           </div>
                           </form>
            </div>              
        </div>
    </div>
    <div class="modal fade" id='b_modal' role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                          aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><center><font color="#FF0000">查看通知</font></center></h4>
               </div>
               <div class="modal-body">
                    <div class="row">
                            <div class="col-md-12 form-group">
                               <center> <label>{{title}}</label></center></br>
                                <div>
                                <center><textarea required class="form-control  input-sm" type="text"disabled="disabled" ng-model='body'style="height: 210px; width: 800px;"/></center>
                                </div>
                            </div>
                    </div>
                </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
               </div>
            </div>
        </div>
    </div>
        <div class="col-md-12">
            <div name="queryForm" class="">
                <fieldset name="queryCondition">
                    <div class="row">
                        <div class="xd-contentData-foot">
                            <button type="submit" class="btn btn-primary" ng-click="mbox_query()">查询</button>
                            <button class="btn btn-primary" ng-click="mbox_new()" >新通知</button>
                        </div>
                    </div>
                </fieldset>
                <fieldset name="queryResult" >
                    <table class="xd-lsitTable table table-striped table-responsive table-hover xd-mt15">
                        <div class="table table-striped table-advance table-hover flip_content" style="overflow-x:auto; overflow-y:auto;">
                            <thead style="white-space:nowrap;">
                                <th ng-repeat='th in Head' ng-bind='th'> </th>
                            </thead>
                            <tbody style="white-space:nowrap;">
                                <tr ng-repeat="d in tableData">
                                    <td ng-bind="d.id"></td>
                                    <td ng-bind="d.from_teller_no"></td>
                                    <td ng-bind="d.to_teller_no"></td>
                                    <td ng-bind="d.send_time"></td>
                                    <td ng-bind="d.asready"></td>
                                    <td ng-bind="d.title"></td>
                                    <td>
                                        <button type="submit" class="btn btn-primary" ng-click="mbox_detail(d.body,d.title,d.id)">查看</button>
                                        <button type="submit" class="btn btn-primary" ng-click="mbox_del(d.id)">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </div>
                    </table>
                    <div style="text-align:center">
                        <font size="2" color="red">{{tableMessage}}</font>
                    </div>
                </fieldset>
            </div>
        </div>
  </div>
</div>
