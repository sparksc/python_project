<div class="row mt-05">
	{% for car in all_car %} {% if car.is_active == '1' %}
	<div class="col s12 m6 l3">
		<div class="card medium info-box">
			<div class="card-image car-imgbox">
				<div class="col s6 m6 l6">
					<img class="materialboxed" src="/static/images/car/fimg_{{ car.img_serial }}.png">
				</div>
				<div class="col s6 m6 l6">
					<img class="materialboxed" src="/static/images/car/bimg_{{ car.img_serial }}.png">
				</div>
			</div>
			<div class="card-cation">
                <!--
				<div class="input-field mt-05 col s6">
					<input value="{{ car.serial }}" type="hidden" class="validate">
					<h6 class="pull-left">车辆编号:&nbsp;&nbsp;</h6>
					<div class="pull-left" style="line-height: 32px;">{{car.serial}}</div>
                </div>-->
				<div class="input-field mt-05 col s6">
					<input value="{{ car.number_plate }}" type="hidden" class="validate">
					<!--<label for="icon_telephone">车牌号</label>-->
					<h6 class="pull-left">车牌号:&nbsp;&nbsp;</h6>
					<div class="pull-left" style="line-height: 32px;">{{car.number_plate}}</div>
				</div>
			</div>

			<div class="card-action">
				<div class="pull-right">
					<a id="{{ car.id }}" href="#" class="modify_btn waves-effect waves-light btn small-btn"><i class="small material-icons">mode_edit</i></a>
					<a id="{{ car.id }}" href="#" class="del_btn waves-effect waves-light btn red small-btn"><i class="small material-icons">delete</i></a>
				</div>
			</div>
		</div>
	</div>
	{% endif %} {% endfor %}

	<div class="col s12 m6 l3">
		<div class="card medium info-box">
			<div class="center-align">
				<img src="/static/images/addicon.png" height="400">
			</div>
			<div class="card-action center-align">
				<a href="#modal" class="waves-effect waves-light btn green">录入车辆信息</a>
			</div>
		</div>
	</div>
</div>
</div>

<!-- Modal Structure -->
<form id="car_form" name="car_form" class="col s12" method="POST" enctype="multipart/form-data">
	<div id="modal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div class="modal-title"><i class="tiny material-icons">add_circle_outline</i>&nbsp;录入车辆信息</div>
			<div class="row">
                <!--
				<div class="border-box border-spacing">
					<label for="serial" class="normal-label">车辆编号</label>
					<input placeholder="请输入车牌编号" id="serial" name="serial" type="text" class="form-control normal-input validate" required>
                </div>-->
				<div class="border-box border-spacing">
					<label for="number_plate" class="normal-label">车牌号</label>
					<input placeholder="请输入车牌号" id="number_plate" name="number_plate" type="text" class="form-control normal-input validate" required>
				</div>
			</div>
			<div class="file-field input-field">
				<div class="btn">
					<span>车辆照片一</span>
					<input type="file" id="fimg" name="fimg" placeholder="">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
			<div class="file-field input-field">
				<div class="btn">
					<span>车辆照片二</span>
					<input type="file" id="bimg" name="bimg" placeholder="" required>
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button id="car_submit" class="modal-action waves-effect waves-green btn-flat">确定</button>
			<button type="button" class="modal-action modal-close waves-effect waves-yellow btn-flat">取消</button>
		</div>
	</div>
</form>

<form id="car_modify_form" name="car_modify_form" class="col s12" method="POST" enctype="multipart/form-data">
	<div id="modify_modal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div class="modal-title"><i class="tiny material-icons">mode_edit</i>&nbsp;修改车辆信息</div>
			<div class="row">
                <!--
				<div class="border-box border-spacing">
					<label for="e_serial" class="normal-label">车辆编号</label>
					<input id="e_serial" placeholder="请输入车辆编号" type="text" class="form-control normal-input validate" required>
                </div>-->
				<div class="border-box border-spacing">
					<label for="e_number_plate" class="normal-label">车牌号</label>
					<input id="e_number_plate" placeholder="请输入车辆编号" type="text" class="orm-control normal-input validate" required>
				</div>
			</div>
			<div class="file-field input-field">
				<div class="btn">
					<span>车辆照片一</span>
					<input type="file" id="fimg" name="fimg" placeholder="">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
			<div class="file-field input-field">
				<div class="btn">
					<span>车辆照片二</span>
					<input type="file" id="bimg" name="bimg" placeholder="" required>
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button id="car_modify" class="modal-action waves-effect waves-green btn-flat">确定</button>
			<button id="model_close" type="button" class="modal-action modal-close waves-effect waves-yellow btn-flat">取消</button>
		</div>
	</div>
	</div>
</form>
