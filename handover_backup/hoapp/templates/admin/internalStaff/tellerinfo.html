<table class="striped responsive-table">
<thead>
<tr>
<th>柜员编号</th>
<th>柜员姓名</th>
<th>所属支行</th>
<th>电话号码</th>
<th>工作状态</th>
<th>备注</th>
<th>指纹</th>
<th>操作</th>
<th>删除</th>
</tr>
</thead>
<tbody>
{% for user in users %}
<tr>
<td>{{ user.username }}</td>
<td>{{ user.name }}</td>
<td>{{ user.branch.name }}</td>
<td>{{ user.tel }}</td>
<td>{{ user.status }}</td>
<td>{{ user.remark }}</td>
{% if user.fingerprint %}
<td class="green-text">已录入</td>
<td><a href="#">修改指纹</a></td>
{% else %}
<td class="deep-orange-text">未录入</td>
<td><a href="#getFingerprint">录入指纹</a></td>
{% endif %}
<td><a href="del_teller" id={{user.id}}>删除</a><span>/</span><a href="alter_teller" id={{user.id}}>修改</a></td>
</tr>
{% endfor %}
</tbody>
</table>

<!-- Modal Structure -->
<form class="col s12" action='#gettingFingerprint' method="GET" enctype="multipart/form-data">
<div id="getFingerprint" class="card modal modal-fixed-footer">
<div class="modal-content">
<h5>录入人员指纹</h5>
</div>
<div class="modal-footer">
<button href="#gettingFingerprint" class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">确定</button>
</div>
</div>
</form>


<!--Modal alter form-->
<form class="col s12" id="alter_innerstaff"   enctype="multipart/form-data">
<div id="alterstaff_modal" class="card modal modal-fixed-footer">
<div class="modal-content">
   <div class="modal-title"><i class="tiny material-icons">add_circle_outline</i>&nbsp;录入柜员信息</div>
     <div class="row">
		 <input name="staff_id" type='hidden'/>
        <div class="border-box border-spacing">
            <label for="teller_alter_serial" class="normal-label">柜员编号</label>
            <input id="teller_alter_serial" name="teller_alter_serial" type="text" class="validate form-control normal-input" required disabled>
        </div>
        <div class="border-box border-spacing">
            <label for="teller_alter_name" class="normal-label">柜员姓名</label>
            <input id="teller_alter_name" name="teller_alter_name" type="text" class="validate form-control normal-input" required>
        </div>
        <div class="border-box border-spacing">
            <label for="teller_alter_branch" class="normal-label">支行信息</label>
            <input type="text" name="teller_alter_branch" id="teller_alter_branch" class="validate form-control normal-input" disabled/>
        </div>
        <div class="border-box border-spacing">
            <label for="teller_alter_tel" class="normal-label">电话号码</label>
            <input id="teller_alter_tel" name="teller_alter_tel" type="text" class="validate form-control normal-input" required>
        </div>
        <div class="border-box border-spacing">
            <label for="teller_alter_status" class="normal-label">柜员状态</label>
           <select class="form-control small-select" id="teller_alter_alter">
               <option value="1">在岗</option>
               <option value="2">离岗</option>
           </select>
        </div>


     </div>
     <div class="row">
        <div class="input-field col s12">
            <textarea id="teller_alter_remark" name="teller_alter_remark" class="materialize-textarea"></textarea>
            <label for="teller_alter_remark">备注</label>
        </div>
     
     </div>
</div>
<div class="modal-footer">
<button  class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">确定</button>
<button  class="modal-action modal-close waves-effect waves-green btn-flat" type="button">取消</button>
</div>
</div>
</form>
